<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinGPT | Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; font-family: sans-serif; overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 10s infinite; }
        .orb-1 { width: 300px; height: 300px; background: #4f46e5; top: 10%; left: 20%; }
        .orb-2 { width: 400px; height: 400px; background: #ec4899; bottom: 10%; right: 20%; animation-delay: 2s; }
        @keyframes float { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(30px, -30px); } }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass p-10 rounded-3xl w-full max-w-sm z-10 text-center shadow-2xl">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tight">VinGPT</h1>
            <p class="text-gray-400 text-sm mt-2">Enterprise Neural Interface</p>
        </div>

        <form action="/login" method="post" class="space-y-4">
            <input type="text" name="username" placeholder="Identity" required class="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <input type="password" name="password" placeholder="Passkey" required class="w-full bg-white/10 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition shadow-lg">
                Authenticate
            </button>
        </form>

        {% if error %}
        <div class="mt-4 text-red-400 text-xs bg-red-500/10 p-2 rounded border border-red-500/20">{{ error }}</div>
        {% endif %}
    </div>
    <script>localStorage.clear();</script>
</body>
</html>
