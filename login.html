<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VinAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
    <style>
        body { background-color: #f9fafb; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div class="fade-in w-full max-w-sm p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
        <div class="text-center mb-8">
            <div class="w-12 h-12 bg-black text-white rounded-xl flex items-center justify-center text-xl font-bold mx-auto mb-4">V</div>
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Welcome back</h1>
            <p class="text-sm text-gray-500 mt-2">Enter your credentials to access VinGPT.</p>
        </div>

        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" placeholder="name@example.com">
            </div>
            <div>
                <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-black text-white font-medium py-3 rounded-lg hover:bg-gray-800 transition-colors shadow-lg shadow-gray-200">
                Continue
            </button>
        </form>

        {% if error %}
        <div class="mt-4 p-3 bg-red-50 text-red-500 text-sm text-center rounded-lg border border-red-100">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">Powered by Vinay Intelligence</p>
        </div>
    </div>
    
    <script>localStorage.removeItem('vin_gpt_history');</script>
</body>
</html>
