<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Share Tech Mono', monospace; background: #000; overflow: hidden; color: #0ff; }
        .scan-line { width: 100%; height: 2px; background: #0ff; position: absolute; top: 0; animation: scan 3s infinite linear; opacity: 0.5; box-shadow: 0 0 10px #0ff; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .hex-bg { background-image: radial-gradient(#0ff 1px, transparent 1px); background-size: 30px 30px; opacity: 0.1; }
        input { background: transparent; border: 1px solid #0ff; color: #0ff; text-align: center; letter-spacing: 3px; }
        input:focus { box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff; outline: none; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">
    <div class="absolute inset-0 hex-bg"></div>
    <div class="scan-line"></div>

    <div class="z-10 text-center w-full max-w-sm p-6 border border-cyan-500/30 bg-black/80 backdrop-blur-sm relative">
        <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-cyan-500"></div>
        <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-cyan-500"></div>
        <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-cyan-500"></div>
        <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-cyan-500"></div>

        <h1 class="text-4xl font-bold mb-2 tracking-[5px] text-cyan-400">VIN<span class="text-white">CORE</span></h1>
        <p class="text-[10px] text-cyan-700 mb-8 uppercase">Restricted Access // Level 5</p>

        <form action="/login" method="post" class="space-y-6">
            <div class="relative">
                <input type="text" name="username" placeholder="AGENT ID" required class="w-full py-3 text-lg uppercase placeholder-cyan-900">
            </div>
            <div class="relative">
                <input type="password" name="password" placeholder="PASSCODE" required class="w-full py-3 text-lg uppercase placeholder-cyan-900">
            </div>
            <button type="submit" class="w-full bg-cyan-900/20 border border-cyan-500 text-cyan-400 py-3 hover:bg-cyan-500 hover:text-black transition-all duration-300 uppercase tracking-widest font-bold">
                Initialize Link
            </button>
        </form>

        {% if error %}
        <div class="mt-4 text-red-500 text-xs blink border border-red-500 p-2">
            ⚠️ ERROR: {{ error }}
        </div>
        {% endif %}
        
        <div class="mt-6 text-[9px] text-cyan-800">
            SECURE CONNECTION ESTABLISHED<br>
            ARCHITECT: V.K.
        </div>
    </div>
    <script>localStorage.clear();</script>
</body>
</html>
