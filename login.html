<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN ID | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #000; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow { box-shadow: 0 0 40px rgba(59, 130, 246, 0.3); }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); background: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-900 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-900 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s"></div>
    </div>

    <div class="glass p-10 rounded-2xl w-full max-w-md z-10 glow mx-4 border-t border-white/20">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-bold text-white tracking-tighter mb-2">VIN<span class="text-blue-500">CLOUD</span></h1>
            <p class="text-blue-200/50 text-xs tracking-[0.3em] font-light">SECURE NEURAL GATEWAY</p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div class="group">
                <label class="text-xs text-gray-500 uppercase ml-1 mb-1 block">Identity</label>
                <input type="text" name="username" placeholder="Enter Username" required 
                    class="input-field w-full rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none">
            </div>
            <div class="group">
                <label class="text-xs text-gray-500 uppercase ml-1 mb-1 block">Passkey</label>
                <input type="password" name="password" placeholder="••••••••" required 
                    class="input-field w-full rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-900/50">
                INITIALIZE SESSION
            </button>
        </form>
        
        {% if error %}
        <div class="mt-6 p-4 bg-red-500/10 border border-red-500/20 text-red-400 text-center text-sm rounded-lg flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error }}
        </div>
        {% endif %}
        
        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <p class="text-[10px] text-gray-600 tracking-widest uppercase">System Architect: Vinay</p>
        </div>
    </div>

    <script>
        // If we are on the login page, clear any old chat history or user data
        localStorage.removeItem('vin_history');
        console.log("System Cleaned: Session Reset.");
    </script>
</body>
</html>
