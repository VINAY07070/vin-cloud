<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN ETERNITY | Gate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; font-family: 'Inter', sans-serif; overflow: hidden; perspective: 1000px; }
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        .signature { font-family: 'Cinzel', serif; }
        .gradient-text { background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; color: transparent; }
        
        /* Floating Particles */
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0.1; animation: float 20s infinite linear; }
        @keyframes float { from { transform: translateY(100vh) rotate(0deg); } to { transform: translateY(-100px) rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative">

    <div id="particles"></div>

    <div class="card w-full max-w-md p-10 rounded-2xl relative z-10" id="loginCard">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold tracking-widest text-white mb-2">VIN<span class="text-indigo-500">ETERNITY</span></h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-[0.5em]">Architected by V.K.</p>
        </div>

        <form action="/auth/login" method="post" class="space-y-5">
            <div class="group">
                <input type="text" name="username" placeholder="IDENTITY" required class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-4 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all">
            </div>
            <div class="group">
                <input type="password" name="password" placeholder="PASSPHRASE" required class="w-full bg-black/30 border border-white/10 rounded-lg px-4 py-4 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all">
            </div>
            
            <div class="flex gap-2">
                <button type="submit" class="flex-1 bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition text-xs uppercase tracking-wider">
                    Access
                </button>
                <button formaction="/auth/register" class="flex-1 bg-transparent border border-white/20 text-white font-bold py-3 rounded-lg hover:bg-white/5 transition text-xs uppercase tracking-wider">
                    Register
                </button>
            </div>
        </form>

        {% if error %}
        <div class="mt-6 text-red-500 text-xs text-center border border-red-900/50 p-2 bg-red-900/10 rounded">
            âš  {{ error }}
        </div>
        {% endif %}

        <div class="absolute bottom-2 right-4 opacity-30">
            <span class="signature text-4xl text-white">Vinay</span>
        </div>
    </div>

    <script>
        // Particle Gen
        const container = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = Math.random() * 3 + 'px';
            p.style.height = p.style.width;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 20 + 10 + 's';
            container.appendChild(p);
        }

        // Tilt Effect
        const card = document.getElementById('loginCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
