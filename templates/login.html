<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Rajdhani', sans-serif; overflow: hidden; }
        
        /* DEEP SPACE BACKGROUND */
        .star-field { position: fixed; inset: 0; z-index: 0; perspective: 1000px; background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0; animation: fly 4s infinite linear; }
        @keyframes fly { 0% { opacity: 0; transform: translate3d(var(--x), var(--y), -1000px); } 50% { opacity: 1; } 100% { opacity: 0; transform: translate3d(var(--x), var(--y), 1000px); } }

        /* GLASS CARD */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .glitch-text { font-family: 'Orbitron', sans-serif; animation: glitch 3s infinite; }
        @keyframes glitch { 0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; } 90% { text-shadow: 0 0 transparent; } 92% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; } 100% { text-shadow: 0 0 transparent; } }

        input {
            background: rgba(0,0,0,0.4) !important;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s all;
            letter-spacing: 2px;
        }
        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        .btn-glow {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: 0.3s;
        }
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div class="star-field" id="stars"></div>

    <div class="z-10 w-full max-w-sm glass-panel p-8 rounded-2xl relative">
        <div class="absolute -top-3 -left-3 w-10 h-10 border-t-2 border-l-2 border-indigo-500 rounded-tl-lg"></div>
        <div class="absolute -bottom-3 -right-3 w-10 h-10 border-b-2 border-r-2 border-indigo-500 rounded-br-lg"></div>

        <div class="mb-8 text-center">
            <div class="w-16 h-16 mx-auto rounded-full border border-indigo-500/50 flex items-center justify-center mb-4 shadow-[0_0_30px_rgba(99,102,241,0.3)]">
                <i class="fas fa-fingerprint text-2xl text-indigo-400"></i>
            </div>
            <h1 class="text-4xl font-bold tracking-widest text-white glitch-text">VinOS</h1>
            <p class="text-xs text-indigo-400 tracking-[0.5em] mt-2 uppercase">Secure Access Terminal</p>
        </div>

        <form action="/login" method="post" class="space-y-6" onsubmit="playAccessSound()">
            {% if error %}
            <div class="bg-red-500/10 border border-red-500/50 text-red-400 text-xs p-3 rounded text-center font-bold tracking-widest animate-pulse">
                âš  {{ error }}
            </div>
            {% endif %}

            <div class="group">
                <input type="text" name="username" placeholder="CODENAME" autocomplete="off" required
                    class="w-full rounded-xl p-4 text-sm text-center font-bold text-white placeholder-gray-600 focus:outline-none">
            </div>

            <div class="group">
                <input type="password" name="password" placeholder="PASSCODE" required
                    class="w-full rounded-xl p-4 text-sm text-center font-bold text-white placeholder-gray-600 focus:outline-none">
            </div>

            <button type="submit" 
                class="w-full btn-glow text-white font-bold py-4 rounded-xl uppercase tracking-[0.2em] text-xs">
                Initialize System
            </button>
        </form>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // STARS
        const starContainer = document.getElementById('stars');
        for(let i=0; i<80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.setProperty('--x', (Math.random()*100 - 50) + 'vw');
            star.style.setProperty('--y', (Math.random()*100 - 50) + 'vh');
            star.style.animationDelay = (Math.random() * 3) + 's';
            starContainer.appendChild(star);
        }

        // SFX
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playAccessSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
    </script>
</body>
</html>
