<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN ETERNITY | GATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; font-family: 'Cinzel', serif; color: white; overflow: hidden; }
        .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        input { background: rgba(0,0,0,0.5); border: 1px solid #333; outline: none; transition: 0.3s; }
        input:focus { border-color: #6366f1; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div class="card p-10 rounded-xl w-full max-w-sm text-center shadow-2xl relative">
        <h1 class="text-4xl font-bold mb-2">VIN<span class="text-indigo-500">ETERNITY</span></h1>
        <p class="text-[10px] text-gray-500 tracking-[0.5em] mb-8">ARCHITECT: V.K.</p>

        <form action="/auth/login" method="post" id="loginForm" class="space-y-4">
            <input type="text" name="username" placeholder="IDENTITY" required class="w-full p-3 text-white rounded text-center">
            <input type="password" name="password" placeholder="PASSPHRASE" required class="w-full p-3 text-white rounded text-center">
            
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded transition tracking-widest">
                ACCESS
            </button>
        </form>

        <div class="my-6 border-t border-white/10 relative">
            <span class="absolute top-[-10px] left-1/2 transform -translate-x-1/2 bg-black px-2 text-[10px] text-gray-500">OR REGISTER</span>
        </div>

        <button onclick="submitRegister()" class="w-full border border-white/20 hover:bg-white/5 text-gray-400 py-2 rounded text-xs tracking-widest transition">
            CREATE NEW IDENTITY
        </button>

        {% if error %}
        <div class="mt-6 text-red-500 text-xs border border-red-900/50 p-2 bg-red-900/10 rounded">
            âš  {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        function submitRegister() {
            const form = document.getElementById('loginForm');
            if(form.username.value === "" || form.password.value === "") {
                alert("Please enter a Username and Password to Register.");
                return;
            }
            form.action = "/auth/register";
            form.submit();
        }
    </script>
</body>
</html>
