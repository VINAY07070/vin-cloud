<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        /* HYPERSPACE BACKGROUND */
        .star-field { position: fixed; inset: 0; z-index: 0; perspective: 1000px; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0; animation: fly 3s infinite linear; }
        @keyframes fly { 0% { opacity: 0; transform: translate3d(var(--x), var(--y), -1000px); } 50% { opacity: 1; } 100% { opacity: 0; transform: translate3d(var(--x), var(--y), 1000px); } }

        .glitch-text { animation: glitch 2s infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 2% { transform: translate(-2px, 2px); } 4% { transform: translate(2px, -2px); } 6% { transform: translate(0); } }

        input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 20px #6366f1; transform: scale(1.02); }
        .login-box { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div class="star-field" id="stars"></div>

    <div class="z-10 w-full max-w-xs login-box">
        <div class="mb-10 text-center">
            <div class="w-20 h-20 mx-auto rounded-full border-2 border-indigo-500 flex items-center justify-center mb-4 shadow-[0_0_40px_rgba(99,102,241,0.5)] animate-pulse">
                <span class="text-4xl font-bold text-indigo-400">V</span>
            </div>
            <h1 class="text-3xl font-bold tracking-[0.2em] text-white/90 glitch-text">VinOS</h1>
            <p class="text-[10px] text-indigo-400 tracking-[0.4em] mt-2">SYSTEM SECURE</p>
        </div>

        <form action="/login" method="post" class="space-y-5 backdrop-blur-sm bg-black/30 p-6 rounded-2xl border border-white/10 shadow-2xl">
            {% if error %}
            <div class="bg-red-500/20 border border-red-500 text-red-400 text-xs p-3 rounded text-center font-bold tracking-widest">
                {{ error }}
            </div>
            {% endif %}

            <div class="space-y-1">
                <input type="text" name="username" placeholder="CODENAME" autocomplete="off"
                    class="w-full bg-[#0a0a0a] border border-white/10 rounded-xl p-4 text-sm text-center tracking-widest transition-all">
            </div>

            <div class="space-y-1">
                <input type="password" name="password" placeholder="PASSCODE" 
                    class="w-full bg-[#0a0a0a] border border-white/10 rounded-xl p-4 text-sm text-center tracking-widest transition-all">
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl uppercase tracking-[0.2em] text-xs transition-all shadow-lg shadow-indigo-600/30 active:scale-95 hover:shadow-indigo-600/50">
                Initialize
            </button>
        </form>
    </div>

    <script>
        // GENERATE STARS
        const starContainer = document.getElementById('stars');
        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.setProperty('--x', (Math.random()*100 - 50) + 'vw');
            star.style.setProperty('--y', (Math.random()*100 - 50) + 'vh');
            star.style.animationDelay = Math.random() + 's';
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
