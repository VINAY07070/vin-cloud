<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 15px #6366f1; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 text-center">
        <div class="w-16 h-16 mx-auto rounded-full border border-indigo-500 flex items-center justify-center mb-4 shadow-[0_0_30px_rgba(99,102,241,0.3)]">
            <span class="text-3xl font-bold text-indigo-500">V</span>
        </div>
        <h1 class="text-2xl font-bold tracking-[0.2em] text-white/90">VinOS <span class="text-xs align-top text-indigo-500">V10</span></h1>
    </div>

    <form action="/login" method="post" class="w-full max-w-xs space-y-4 relative z-10">
        
        {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 text-red-500 text-xs p-3 rounded text-center font-bold tracking-widest glitch">
            {{ error }}
        </div>
        {% endif %}

        <div class="space-y-1">
            <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Identity</label>
            <input type="text" name="username" placeholder="Codename" autocomplete="off"
                class="w-full bg-[#111] border border-white/10 rounded-lg p-3 text-sm text-center tracking-widest transition-all">
        </div>

        <div class="space-y-1">
            <label class="text-[10px] uppercase tracking-widest text-zinc-500 ml-1">Access Key</label>
            <input type="password" name="password" placeholder="Passcode" 
                class="w-full bg-[#111] border border-white/10 rounded-lg p-3 text-sm text-center tracking-widest transition-all">
        </div>

        <button type="submit" 
            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg uppercase tracking-[0.2em] text-xs transition-all shadow-lg shadow-indigo-600/20 active:scale-95 mt-4">
            Initialize
        </button>
    </form>

    <div class="absolute bottom-6 text-[10px] text-zinc-700 uppercase tracking-widest">
        System Secured
    </div>

</body>
</html>
