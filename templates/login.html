<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN ID | Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background: #000; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow { box-shadow: 0 0 40px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-900 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-purple-900 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse" style="animation-delay: 2s"></div>
    </div>

    <div class="glass p-10 rounded-2xl w-full max-w-md z-10 glow mx-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white tracking-tighter mb-2">VIN<span class="text-blue-500">CLOUD</span></h1>
            <p class="text-gray-400 text-sm">SECURE NEURAL INTERFACE</p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <input type="text" name="username" placeholder="Identity" required 
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <div>
                <input type="password" name="password" placeholder="Passkey" required 
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg hover:opacity-90 transition-all transform hover:scale-[1.02]">
                AUTHENTICATE
            </button>
        </form>
        
        {% if error %}
        <div class="mt-4 p-3 bg-red-500/10 border border-red-500/20 text-red-400 text-center text-sm rounded-lg">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="mt-8 text-center">
            <p class="text-[10px] text-gray-600 tracking-widest uppercase">Engineered by Vinay</p>
        </div>
    </div>
</body>
</html>
