<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS - Neural Interface</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='80'>‚ö°</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a0a2e;
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --bubble-user: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --bubble-ai: rgba(24, 24, 27, 0.6);
            --border-color: rgba(99, 102, 241, 0.2);
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --bubble-user: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --bubble-ai: rgba(255, 255, 255, 0.9);
            --border-color: rgba(99, 102, 241, 0.3);
        }

        [data-theme="ocean"] {
            --bg-primary: #0a1929;
            --bg-secondary: #132f4c;
            --accent-primary: #00b4d8;
            --accent-secondary: #0077b6;
            --bubble-user: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
        }

        [data-theme="sunset"] {
            --bg-primary: #1a0a0a;
            --bg-secondary: #2e1a1a;
            --accent-primary: #ff6b6b;
            --accent-secondary: #ffa500;
            --bubble-user: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
        }

        [data-theme="forest"] {
            --bg-primary: #0d1b0d;
            --bg-secondary: #1a2e1a;
            --accent-primary: #4ade80;
            --accent-secondary: #22c55e;
            --bubble-user: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        }

        [data-theme="cyberpunk"] {
            --bg-primary: #0a0014;
            --bg-secondary: #1a0028;
            --accent-primary: #ff00ff;
            --accent-secondary: #00ffff;
            --bubble-user: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
        }

        body { 
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Particles */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; pointer-events: none; }
        .particle { 
            position: absolute; 
            width: 3px; 
            height: 3px; 
            background: var(--accent-primary);
            border-radius: 50%; 
            animation: float-particle 20s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-primary);
        }
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0.8; }
        }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px var(--accent-primary); } 50% { box-shadow: 0 0 40px var(--accent-primary); } }
        @keyframes recording { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        .msg-enter { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .fade-in { animation: fadeIn 0.6s ease-out; }

        /* Chat Bubbles */
        .msg-user { 
            background: var(--bubble-user);
            color: white;
            border-radius: 24px 24px 6px 24px;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
        }
        .msg-ai { 
            background: var(--bubble-ai);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            border-radius: 24px 24px 24px 6px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Typing Indicator */
        .typing-indicator { display: inline-flex; gap: 4px; padding: 12px 20px; }
        .typing-indicator span { 
            width: 8px; 
            height: 8px; 
            background: var(--accent-primary);
            border-radius: 50%; 
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Buttons */
        .btn-hover { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:active { transform: scale(0.95); }
        .btn-hover:hover { transform: translateY(-2px); }

        /* Input */
        #inp:focus { box-shadow: 0 0 40px rgba(99, 102, 241, 0.3); border-color: var(--accent-primary); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 10px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }

        /* Glass */
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }

        /* Recording animation */
        .recording { animation: recording 1s infinite; }

        /* Markdown */
        .msg-ai pre { background: rgba(0, 0, 0, 0.4); border-radius: 8px; padding: 12px; overflow-x: auto; margin: 8px 0; }
        .msg-ai code { background: rgba(99, 102, 241, 0.2); padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
        .msg-ai pre code { background: none; padding: 0; }

        /* Mobile */
        @media (max-width: 768px) {
            .msg-user, .msg-ai { max-width: 90% !important; }
            #chatFeed { padding-bottom: 200px !important; }
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100vh;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 100;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }
        .settings-panel.open { right: 0; }

        /* Logo */
        .vinos-logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 9px;
            opacity: 0.3;
            color: var(--text-secondary);
            font-style: italic;
            z-index: 50;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Particles
        const particlesContainer = document.getElementById('particles');
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 20 + 's';
            particlesContainer.appendChild(particle);
        }

        // Sound Engine
        class SoundFX {
            constructor() { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            playTone(freq, type, duration) {
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
            click() { this.playTone(800, 'sine', 0.1); }
            send() { this.playTone(600, 'triangle', 0.15); }
            receive() { this.playTone(400, 'sine', 0.3); }
            typing() { this.playTone(1200, 'sine', 0.05); }
        }
        const sound = new SoundFX();

        // State
        let history = [];
        let isProcessing = false;
        let currentModel = 'llama-3.3-70b-versatile';
        let recognition = null;
        let selectedVoice = null;

        // Load voices
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            const select = document.getElementById('voiceSelect');
            select.innerHTML = '<option value="">Default Voice</option>';
            
            // Prefer natural voices
            const naturalVoices = voices.filter(v => 
                v.name.includes('Google') || 
                v.name.includes('Samantha') || 
                v.name.includes('Daniel') ||
                v.name.includes('Karen') ||
                v.name.includes('Natural') ||
                !v.name.includes('Microsoft')
            );
            
            naturalVoices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                select.appendChild(option);
            });
            
            if(naturalVoices.length > 0) selectedVoice = naturalVoices[0];
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        document.getElementById('voiceSelect').addEventListener('change', function() {
            const voices = window.speechSynthesis.getVoices();
            selectedVoice = voices[this.value] || null;
        });

        // Theme
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('vinos_theme', theme);
            sound.click();
        }

        const savedTheme = localStorage.getItem('vinos_theme');
        if(savedTheme) setTheme(savedTheme);

        // Model
        function changeModel() {
            currentModel = document.getElementById('modelSelect').value;
            localStorage.setItem('vinos_model', currentModel);
            sound.click();
        }

        const savedModel = localStorage.getItem('vinos_model');
        if(savedModel) {
            currentModel = savedModel;
            document.getElementById('modelSelect').value = savedModel;
        }

        // Settings Panel
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('open');
            sound.click();
        }

        // Voice Input
        function toggleVoiceInput() {
            if(!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice input not supported in this browser');
                return;
            }

            if(!recognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('inp').value = transcript;
                    document.getElementById('voiceBtn').classList.remove('recording');
                };

                recognition.onerror = () => {
                    document.getElementById('voiceBtn').classList.remove('recording');
                };

                recognition.onend = () => {
                    document.getElementById('voiceBtn').classList.remove('recording');
                };
            }

            if(document.getElementById('voiceBtn').classList.contains('recording')) {
                recognition.stop();
            } else {
                recognition.start();
                document.getElementById('voiceBtn').classList.add('recording');
                sound.click();
            }
        }

        // Test Voice
        function testVoice() {
            const utterance = new SpeechSynthesisUtterance("Hello! This is how I sound.");
            if(selectedVoice) utterance.voice = selectedVoice;
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        // Load history
        window.onload = () => {
            const saved = localStorage.getItem('vin_platinum_hist');
            if(saved) {
                history = JSON.parse(saved);
                if(history.length) document.getElementById('welcome').style.display='none';
                history.forEach(m => appendMsg(m.role, m.content, false));
            }
            autoResizeTextarea();
        };

        // Send message
        async function send() {
            if(isProcessing) return;
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if(!txt) return;

            sound.send();
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('welcome').style.display='none';
            inp.value = '';
            inp.style.height = 'auto';
            
            appendMsg('user', txt);
            saveHist('user', txt);
            showTypingIndicator();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt, history: history, model: currentModel })
                });
                const data = await res.json();
                
                removeTypingIndicator();
                
                setTimeout(() => {
                    sound.receive();
                    appendMsg('ai', data.response);
                    saveHist('assistant', data.response);
                    isProcessing = false;
                    document.getElementById('sendBtn').disabled = false;
                }, 300);
                
            } catch(e) {
                removeTypingIndicator();
                appendMsg('ai', "‚ö†Ô∏è Connection error. Please try again.");
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex justify-start mb-4 msg-enter';
            div.innerHTML = '<div class="msg-ai typing-indicator"><span></span><span></span><span></span></div>';
            document.getElementById('chatFeed').appendChild(div);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if(indicator) indicator.remove();
        }

        function appendMsg(role, text, animate=true) {
            const div = document.createElement('div');
            const isUser = role==='user';
            div.className = `flex ${isUser?'justify-end':'justify-start'} ${animate?'msg-enter':''} mb-4`;
            
            div.innerHTML = `
                <div class="flex flex-col ${isUser?'items-end':'items-start'} max-w-[85%] md:max-w-[75%]">
                    <div class="p-4 md:p-5 text-[14px] md:text-[15px] leading-relaxed ${isUser?'msg-user':'msg-ai'}">
                        ${isUser ? text : marked.parse(text)}
                    </div>
                    ${!isUser ? `
                    <button onclick="sound.click(); speak(this)" data-text="${text.replace(/"/g, '&quot;')}" class="mt-2 flex items-center gap-1.5 text-[9px] md:text-[10px] font-semibold opacity-60 hover:opacity-100 transition uppercase tracking-widest btn-hover" style="color: var(--text-secondary)">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                        Speak
                    </button>
                    ` : ''}
                </div>
            `;
            document.getElementById('chatFeed').appendChild(div);
            scrollToBottom();
        }

        function speak(btn) {
            window.speechSynthesis.cancel();
            const text = btn.getAttribute('data-text');
            const cleanText = text.replace(/[#*`_~\[\]]/g, '').replace(/\n+/g, '. ');
            const utter = new SpeechSynthesisUtterance(cleanText);
            if(selectedVoice) utter.voice = selectedVoice;
            utter.rate = 1.0;
            utter.pitch = 1.0;
            window.speechSynthesis.speak(utter);
        }

        function saveHist(role, content) {
            history.push({role, content});
            localStorage.setItem('vin_platinum_hist', JSON.stringify(history));
        }

        function clearHistory() {
            if(confirm("Clear conversation history?")) {
                localStorage.removeItem('vin_platinum_hist');
                location.reload();
            }
        }

        function scrollToBottom() {
            const feed = document.getElementById('chatFeed');
            setTimeout(() => { feed.scrollTop = feed.scrollHeight; }, 100);
        }

        function autoResizeTextarea() {
            const inp = document.getElementById('inp');
            inp.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 128) + 'px';
            });
        }

        function exportChat() {
            const text = history.map(m => `${m.role.toUpperCase()}: ${m.content}`).join('\n\n');
            const blob = new Blob([text], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vinos-chat-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            sound.click();
        }

        // Keyboard shortcuts
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if(e.key.length === 1) sound.typing();
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });

        // Mobile improvements
        if('ontouchstart' in window) {
            document.body.style.webkitTouchCallout = 'none';
            document.body.style.webkitUserSelect = 'none';
        }
    </script>
</body>
</html>
