<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg-deep: #030305; 
            --glass: rgba(20, 20, 25, 0.7); 
            --border: rgba(255,255,255,0.08); 
            --accent: #6d28d9; 
            --accent-glow: 0 0 20px rgba(109, 40, 217, 0.4);
            --text-main: #e2e8f0;
        }
        
        body { 
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(56, 189, 248, 0.1) 0%, transparent 40%);
            color: var(--text-main); 
            font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden; 
        }

        /* GLASS PANELS */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
        }

        /* ANIMATIONS */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .msg-anim { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        
        /* CHAT BUBBLES */
        .msg-user { 
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); 
            color: white; 
            border-radius: 20px 20px 4px 20px; 
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .msg-ai { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 20px 20px 20px 4px; 
        }

        /* SIDEBAR TRANSITION */
        .sidebar { transition: transform 0.3s ease; }
        .sidebar-closed { transform: translateX(-100%); }
    </style>
</head>
<body class="h-screen flex text-sm md:text-base">

    <div id="sidebar" class="sidebar fixed md:relative w-72 h-full z-40 glass-panel border-r border-white/10 flex flex-col sidebar-closed md:transform-none">
        <div class="p-6 border-b border-white/10 flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-purple-900/30 flex items-center justify-center border border-purple-500/50 text-purple-400">
                <i class="fas fa-brain text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold font-['Rajdhani'] text-xl tracking-wide">VinOS <span class="text-purple-500">PRO</span></h1>
                <div class="text-[10px] text-green-400 tracking-wider uppercase flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span> Online
                </div>
            </div>
        </div>

        <div class="p-6 flex-1 overflow-y-auto space-y-6">
            <div>
                <h3 class="text-xs text-gray-500 uppercase tracking-widest font-bold mb-3">Active Neural Core</h3>
                <div id="model-card" class="p-4 rounded-xl bg-gradient-to-br from-white/5 to-transparent border border-white/10">
                    <div class="text-purple-400 font-bold mb-1" id="info-model-name">NEXUS-70B</div>
                    <div class="text-xs text-gray-400 leading-relaxed" id="info-model-desc">Balanced intelligence. Great for general tasks.</div>
                    <div class="mt-3 flex gap-2">
                        <span id="badge-tools" class="px-2 py-1 rounded bg-blue-500/10 text-blue-400 text-[10px] border border-blue-500/20 hidden">TOOLS ENABLED</span>
                        <span id="badge-speed" class="px-2 py-1 rounded bg-green-500/10 text-green-400 text-[10px] border border-green-500/20">HIGH SPEED</span>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-xs text-gray-500 uppercase tracking-widest font-bold mb-3">System Controls</h3>
                
                <label class="block mb-2 text-xs text-gray-400">Model Selector</label>
                <select id="model-select" onchange="updateModelInfo()" class="w-full bg-black/40 border border-white/10 rounded-lg p-2 text-xs focus:border-purple-500 outline-none transition">
                    {% for name, details in models.items() %}
                    <option value="{{name}}" data-desc="{{details.desc}}" data-tools="{{details.tools}}">{{name}}</option>
                    {% endfor %}
                </select>

                <label class="block mt-4 mb-2 text-xs text-gray-400">Persona Mode</label>
                <select id="mode-select" class="w-full bg-black/40 border border-white/10 rounded-lg p-2 text-xs focus:border-purple-500 outline-none transition">
                    <option value="normal">Normal (Efficient)</option>
                    <option value="friend">Best Friend (Casual)</option>
                    <option value="scientist">Scientist (Academic)</option>
                    <option value="roaster">Roaster (Chaotic)</option>
                    <option value="uncensored">Unchained (No Limits)</option>
                </select>
            </div>
            
            <button onclick="clearHistory()" class="w-full py-2 border border-red-500/30 text-red-400 rounded-lg hover:bg-red-500/10 transition text-xs font-bold uppercase tracking-wider">
                <i class="fas fa-trash-alt mr-2"></i> Wipe Memory
            </button>
        </div>

        <div class="p-4 text-[10px] text-center text-gray-600 border-t border-white/5 font-mono">
            SYS.VER.3.0 // POWERED BY GROQ
        </div>
    </div>

    <div class="flex-1 flex flex-col relative h-full">
        <div class="md:hidden h-14 flex items-center justify-between px-4 border-b border-white/10 glass-panel z-30">
            <span class="font-bold font-['Rajdhani']">VinOS</span>
            <button onclick="document.getElementById('sidebar').classList.toggle('sidebar-closed')" class="text-white/70">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div id="chatFeed" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32">
            <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-30 select-none">
                <div class="w-24 h-24 rounded-full border border-purple-500/30 flex items-center justify-center animate-pulse">
                    <i class="fas fa-fingerprint text-4xl text-purple-500/50"></i>
                </div>
                <h2 class="mt-4 text-2xl font-['Rajdhani'] font-bold tracking-widest">SYSTEM READY</h2>
            </div>
        </div>

        <div class="absolute bottom-0 w-full p-4 z-30 bg-gradient-to-t from-black via-black/90 to-transparent">
            <div class="max-w-4xl mx-auto bg-[#0a0a0c] border border-white/10 rounded-2xl p-2 flex items-end shadow-2xl relative ring-1 ring-white/5">
                
                <div id="previewContainer" class="hidden absolute -top-16 left-0 bg-black/80 p-2 rounded-lg border border-white/10 backdrop-blur-md">
                    <img id="visionPreview" class="h-12 w-12 rounded object-cover">
                    <button onclick="clearFile()" class="absolute -top-2 -right-2 bg-red-500 rounded-full w-4 h-4 flex items-center justify-center text-[8px] text-white">×</button>
                </div>

                <button onclick="document.getElementById('fileInput').click()" class="p-3 text-gray-400 hover:text-white transition rounded-xl hover:bg-white/5">
                    <i class="fas fa-plus"></i>
                </button>
                <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(this)">

                <textarea id="inp" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 text-white placeholder-gray-600 px-3 py-3 max-h-32 resize-none" placeholder="Enter command or query..."></textarea>
                
                <button id="mic-btn" onclick="toggleMic()" class="p-3 text-gray-400 hover:text-red-400 transition rounded-xl hover:bg-white/5">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <button onclick="send()" class="ml-1 p-3 bg-purple-600 hover:bg-purple-500 text-white rounded-xl shadow-lg shadow-purple-900/20 transition active:scale-95">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            <div class="text-center text-[10px] text-gray-600 mt-2 font-mono">SECURE CONNECTION ESTABLISHED</div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        let history = [];
        let selectedFile = null;

        // Init
        window.onload = () => { updateModelInfo(); };

        function updateModelInfo() {
            const select = document.getElementById('model-select');
            const opt = select.options[select.selectedIndex];
            
            document.getElementById('info-model-name').innerText = opt.value;
            document.getElementById('info-model-desc').innerText = opt.getAttribute('data-desc');
            
            const hasTools = opt.getAttribute('data-tools') === "True";
            document.getElementById('badge-tools').style.display = hasTools ? 'inline-block' : 'none';
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('visionPreview').src = e.target.result;
                    document.getElementById('previewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(selectedFile);
            }
        }
        
        function clearFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').classList.add('hidden');
        }

        async function send() {
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if(!txt && !selectedFile) return;

            document.getElementById('welcome')?.remove();
            
            // Add User Message
            if(selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => appendMsg('user', `<img src="${e.target.result}" class="max-h-32 rounded-lg border border-white/20 mb-2"><br>${txt}`);
                reader.readAsDataURL(selectedFile);
                document.getElementById('previewContainer').classList.add('hidden');
            } else {
                appendMsg('user', txt);
            }
            inp.value = '';

            // Loading State
            const loadId = 'load-' + Date.now();
            const feed = document.getElementById('chatFeed');
            const loader = document.createElement('div');
            loader.id = loadId;
            loader.className = 'flex gap-2 items-center text-xs text-purple-400 font-mono ml-4 mt-2 opacity-70';
            loader.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> PROCESSING...';
            feed.appendChild(loader);
            feed.scrollTop = feed.scrollHeight;

            try {
                let data;
                if(selectedFile) {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('prompt', txt || "Analyze this image");
                    selectedFile = null;
                    const res = await fetch('/api/vision', { method: 'POST', body: formData });
                    data = await res.json();
                } else {
                    const res = await fetch('/api/chat', { 
                        method: 'POST', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify({ 
                            message: txt, 
                            history: history, 
                            mode: document.getElementById('mode-select').value,
                            model: document.getElementById('model-select').value
                        }) 
                    });
                    data = await res.json();
                }

                document.getElementById(loadId).remove();
                
                const response = data.response || "Error.";
                appendMsg('ai', response);
                
                if(!response.includes('SYSTEM OVERLOAD')) {
                    history.push({"role": "assistant", "content": response});
                }

            } catch(e) {
                document.getElementById(loadId).remove();
                appendMsg('ai', "❌ CONNECTION FAILED");
            }
        }

        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} msg-anim`;
            
            let html = marked.parse(text);
            div.innerHTML = `<div class="p-4 max-w-[85%] ${role === 'user' ? 'msg-user' : 'msg-ai'} shadow-lg text-sm md:text-base leading-relaxed break-words">${html}</div>`;
            
            const feed = document.getElementById('chatFeed');
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
        }

        function clearHistory() {
            history = [];
            document.getElementById('chatFeed').innerHTML = `
                <div class="h-full flex flex-col items-center justify-center opacity-30 select-none">
                    <h2 class="text-xl font-mono text-red-400">MEMORY WIPED</h2>
                </div>`;
        }

        function toggleMic() {
            if (!('webkitSpeechRecognition' in window)) return alert("Voice unavailable.");
            const r = new webkitSpeechRecognition();
            const btn = document.getElementById('mic-btn');
            r.lang = 'en-US';
            r.onstart = () => btn.classList.add('text-red-500', 'animate-pulse');
            r.onend = () => btn.classList.remove('text-red-500', 'animate-pulse');
            r.onresult = (e) => { document.getElementById('inp').value = e.results[0][0].transcript; send(); };
            r.start();
        }

        // Enter to send
        document.getElementById('inp').addEventListener('keydown', (e) => { 
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); } 
        });
    </script>
</body>
</html>
