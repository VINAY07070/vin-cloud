<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6062/6062646.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Dancing+Script:wght@700&family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root { --bg: #030303; --panel: #0e0e11; --text: #e5e5e5; --accent: #6366f1; --font-main: 'Outfit', sans-serif; --sig-color: rgba(255, 255, 255, 0.15); --scanline: none; }
        [data-theme="cyberpunk"] { --bg: #090011; --text: #ffccff; --accent: #d946ef; --font-main: 'Orbitron', sans-serif; --sig-color: rgba(217, 70, 239, 0.3); }
        [data-theme="matrix"] { --bg: #000; --text: #00ff41; --accent: #008f11; --font-main: 'Share Tech Mono', monospace; --sig-color: rgba(0, 255, 0, 0.2); --scanline: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); }

        body { background: var(--bg); color: var(--text); font-family: var(--font-main); overflow: hidden; transition: 0.5s; }
        .scanline-overlay { position: fixed; inset: 0; pointer-events: none; background: var(--scanline); background-size: 100% 2px, 3px 100%; z-index: 999; }

        /* SIGNATURE (Mobile Fixed) */
        .vinay-sig { position: fixed; font-family: 'Dancing Script', cursive; color: var(--sig-color); pointer-events: none; z-index: 0; user-select: none; animation: floatSig 6s ease-in-out infinite, glowSig 4s alternate; }
        @media (max-width: 768px) { .vinay-sig { top: 80px; right: 20px; font-size: 2.5rem; transform: rotate(-5deg); } }
        @media (min-width: 769px) { .vinay-sig { bottom: 30px; right: 40px; font-size: 4rem; transform: rotate(-10deg); } }
        @keyframes floatSig { 0% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-10px) rotate(-5deg); } 100% { transform: translateY(0) rotate(-5deg); } }
        @keyframes glowSig { from { text-shadow: 0 0 5px transparent; opacity: 0.3; } to { text-shadow: 0 0 20px var(--accent); opacity: 0.6; } }

        /* ANIMATIONS */
        .logo-anim { animation: pulseLogo 3s infinite; }
        @keyframes pulseLogo { 0% { opacity: 0.8; } 50% { opacity: 1; text-shadow: 0 0 15px var(--accent); } 100% { opacity: 0.8; } }
        .input-anim { transition: all 0.3s; }
        .input-anim:focus-within { transform: scale(1.02); box-shadow: 0 0 30px var(--accent); border-color: var(--accent); }
        .msg-enter { animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .msg-user { background: var(--accent); color: #fff; border-radius: 18px 18px 4px 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .msg-ai { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; color: var(--text); }
        #settingsMenu { transition: transform 0.3s; }
        .hidden-menu { transform: translateY(-150%); }
    </style>
</head>
<body class="h-screen flex flex-col relative" data-theme="stealth">

    <div class="scanline-overlay"></div>
    <div class="vinay-sig">Vinay</div>

    <div class="h-16 bg-white/5 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-5 sticky top-0 z-50">
        <div class="flex items-center gap-3 logo-anim cursor-default">
            
            <img src="https://cdn-icons-png.flaticon.com/512/6062/6062646.png" class="w-8 h-8 rounded-full shadow-lg border border-white/20">
            
            <div class="text-xl font-bold">
                Vin<span style="color: var(--accent)">OS</span>
            </div>
        </div>

        <div class="flex gap-3">
            <button onclick="safePlay('click'); clearHistory()" class="text-[10px] font-bold uppercase tracking-widest opacity-60 hover:opacity-100 border border-white/10 px-3 py-1.5 rounded-full transition hover:bg-white/5">Clear RAM</button>
            <button onclick="safePlay('click'); toggleMenu()" class="text-[10px] font-bold uppercase tracking-widest opacity-60 hover:opacity-100 px-2 transition">Themes</button>
            <a href="/logout" onclick="safePlay('click')" class="text-[10px] font-bold text-red-500 uppercase tracking-widest hover:text-red-400 pt-2 transition">Exit</a>
        </div>
    </div>

    <div id="settingsMenu" class="absolute top-16 left-0 w-full bg-[#050505] border-b border-white/10 p-5 z-40 hidden-menu shadow-2xl">
        <div class="flex justify-center gap-4">
            <button onclick="setTheme('stealth')" class="px-5 py-3 rounded-lg border border-gray-700 bg-gray-900 text-gray-300 text-xs font-bold uppercase hover:border-white transition hover:scale-105">Stealth</button>
            <button onclick="setTheme('cyberpunk')" class="px-5 py-3 rounded-lg border border-fuchsia-900 bg-fuchsia-950 text-fuchsia-300 text-xs font-bold uppercase hover:border-fuchsia-500 transition hover:scale-105 shadow-[0_0_15px_rgba(217,70,239,0.2)]">Cyberpunk</button>
            <button onclick="setTheme('matrix')" class="px-5 py-3 rounded-lg border border-green-900 bg-green-950 text-green-400 text-xs font-bold uppercase hover:border-green-500 transition hover:scale-105 font-mono">Matrix</button>
        </div>
    </div>

    <div id="chatFeed" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32 scroll-smooth z-10">
        <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-30 select-none">
            <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4 animate-bounce">
                <img src="https://cdn-icons-png.flaticon.com/512/6062/6062646.png" class="w-10 h-10 opacity-50">
            </div>
            <h1 class="text-3xl font-bold tracking-tight">System Online</h1>
            <p class="text-xs mt-3 uppercase tracking-[0.3em]">Awaiting Input</p>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 pb-8 z-20">
        <div class="max-w-3xl mx-auto flex items-end gap-2 bg-white/5 backdrop-blur border border-white/10 p-2 rounded-2xl shadow-2xl input-anim">
            <textarea id="inp" rows="1" class="flex-1 bg-transparent placeholder-white/30 text-sm p-4 focus:outline-none resize-none max-h-32 rounded-xl transition-colors" placeholder="Enter command..."></textarea>
            <button onclick="send()" class="p-4 rounded-xl text-white shadow-lg transition transform active:scale-90 hover:bg-white/10" style="background-color: var(--accent)">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
            </button>
        </div>
    </div>

    <script>
        class SoundFX { constructor() { try { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) { this.ctx = null; } } play(freq, type, dur) { if(!this.ctx) return; try { if(this.ctx.state === 'suspended') this.ctx.resume(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain(); osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime); gain.gain.setValueAtTime(0.05, this.ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime+dur); osc.connect(gain); gain.connect(this.ctx.destination); osc.start(); osc.stop(this.ctx.currentTime+dur); } catch(e) {} } }
        const sound = new SoundFX();
        function safePlay(t) { if(t==='click') sound.play(800,'sine',0.1); if(t==='send') sound.play(600,'triangle',0.15); if(t==='rec') sound.play(400,'sine',0.3); }

        let history = [];
        try { const saved = localStorage.getItem('vin_v10_hist'); if(saved) { history = JSON.parse(saved); if(history.length) { document.getElementById('welcome').style.display='none'; history.forEach(m=>appendMsg(m.role,m.content,false)); } } } catch(e){}

        function toggleMenu() { document.getElementById('settingsMenu').classList.toggle('hidden-menu'); }
        function setTheme(t) { document.body.setAttribute('data-theme', t); safePlay('click'); toggleMenu(); }

        async function send() {
            const inp = document.getElementById('inp'); const txt = inp.value.trim();
            if(!txt) return;
            safePlay('send');
            document.getElementById('welcome').style.display='none';
            inp.value=''; inp.style.height='auto';
            appendMsg('user', txt); saveHist('user', txt);
            try {
                const res = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ message: txt, history: history }) });
                if(!res.ok) throw new Error("Server Error");
                const data = await res.json();
                setTimeout(() => { safePlay('rec'); appendMsg('ai', data.response); saveHist('assistant', data.response); }, 200);
            } catch(e) { appendMsg('ai', "SYSTEM ERROR: Connection Lost."); }
        }

        function appendMsg(role, text, animate=true) {
            const div = document.createElement('div'); const isUser = role==='user';
            div.className = `flex ${isUser?'justify-end':'justify-start'} ${animate?'msg-enter':''} mb-4`;
            div.innerHTML = `<div class="flex flex-col ${isUser?'items-end':'items-start'} max-w-[85%]"><div class="p-4 text-[15px] leading-relaxed ${isUser?'msg-user':'msg-ai'}">${marked.parse(text)}</div></div>`;
            document.getElementById('chatFeed').appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function saveHist(r, c) { history.push({role:r, content:c}); localStorage.setItem('vin_v10_hist', JSON.stringify(history)); }
        function clearHistory() { if(confirm("Clear local memory?")) { localStorage.removeItem('vin_v10_hist'); location.reload(); } }

        document.getElementById('inp').addEventListener('keydown', (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
        document.getElementById('inp').addEventListener('input', function() { this.style.height='auto'; this.style.height=(this.scrollHeight)+'px'; });
    </script>
</body>
</html>
