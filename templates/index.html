<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-deep: #050508; --accent: #8b5cf6; --glass: rgba(20,20,25,0.7); }
        body { background: var(--bg-deep); color: #e2e8f0; font-family: 'Outfit', sans-serif; overflow: hidden; 
               background-image: radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.1) 0, transparent 50%); }
        
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .msg-user { background: linear-gradient(135deg, var(--accent) 0%, #6d28d9 100%); color: white; border-radius: 20px 20px 4px 20px; }
        .msg-ai { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px 20px 20px 4px; }
        
        /* Image Styling */
        .msg-ai img { width: 100%; max-width: 512px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Download Button */
        .download-btn {
            display: inline-flex; items-center: center; gap: 8px; margin-top: 10px;
            padding: 8px 16px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px; font-size: 12px; font-weight: bold; color: #fff; text-decoration: none;
            transition: all 0.2s;
        }
        .download-btn:hover { background: #8b5cf6; border-color: #8b5cf6; transform: translateY(-2px); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .sidebar-closed { transform: translateX(-100%); }
        @media (min-width: 768px) { .sidebar-closed { transform: none; } }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row text-sm md:text-base">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-72 glass z-40 transition-transform duration-300 sidebar-closed md:relative md:transform-none flex flex-col">
        <div class="p-6 border-b border-white/5 flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-purple-500/10 flex items-center justify-center border border-purple-500/20 text-purple-400"><i class="fas fa-dna text-lg"></i></div>
            <h1 class="font-bold font-['Rajdhani'] text-xl tracking-wider">VinOS <span class="text-xs text-purple-400">PRO</span></h1>
            <button onclick="document.getElementById('sidebar').classList.toggle('sidebar-closed')" class="md:hidden ml-auto text-gray-400"><i class="fas fa-times"></i></button>
        </div>

        <div class="flex-1 p-6 space-y-6 overflow-y-auto">
            <div class="space-y-4">
                <label class="block text-xs text-gray-400">Model Architecture</label>
                <select id="model-select" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-xs text-gray-200 outline-none focus:border-purple-500">
                    {% for name, details in models.items() %}
                    <option value="{{name}}">{{name}}</option>
                    {% endfor %}
                </select>
                <label class="block text-xs text-gray-400">Persona Matrix</label>
                <select id="mode-select" class="w-full bg-black/40 border border-white/10 rounded-xl p-3 text-xs text-gray-200 outline-none focus:border-purple-500">
                    <option value="normal">üîµ Normal</option>
                    <option value="friend">üòé Best Friend</option>
                    <option value="scientist">‚öõÔ∏è Scientist</option>
                    <option value="roaster">üíÄ Roaster</option>
                    <option value="uncensored">‚õìÔ∏è Unchained</option>
                </select>
            </div>
        </div>
        <div class="p-6 border-t border-white/5">
            <button onclick="location.reload()" class="w-full py-3 rounded-xl border border-red-500/20 text-red-400 hover:bg-red-500/10 transition text-xs font-bold uppercase">Reset System</button>
        </div>
    </div>

    <div class="flex-1 flex flex-col h-full relative">
        <div class="md:hidden h-16 flex items-center justify-between px-4 glass border-b border-white/5 z-30 absolute w-full">
            <span class="font-bold font-['Rajdhani']">VinOS</span>
            <button onclick="document.getElementById('sidebar').classList.toggle('sidebar-closed')" class="text-white"><i class="fas fa-bars"></i></button>
        </div>

        <div id="chatFeed" class="flex-1 overflow-y-auto px-4 pt-20 md:pt-8 pb-[180px] space-y-6 scroll-smooth">
            <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-40 select-none min-h-[50vh]">
                <h2 class="text-3xl font-['Rajdhani'] font-bold tracking-widest">SYSTEM READY</h2>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 w-full p-4 md:p-6 z-50 pointer-events-none">
            <div class="max-w-4xl mx-auto pointer-events-auto">
                <div class="glass rounded-2xl p-2 flex items-end gap-2 relative shadow-2xl bg-black/80">
                    <button onclick="document.getElementById('fileInput').click()" class="p-3.5 text-gray-400 hover:text-white rounded-xl transition"><i class="fas fa-image text-lg"></i></button>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <textarea id="inp" rows="1" class="flex-1 bg-transparent border-none focus:ring-0 text-white px-2 py-3.5 max-h-32 resize-none" placeholder="Enter command..."></textarea>
                    <button onclick="send()" class="p-3.5 bg-purple-600 hover:bg-purple-500 text-white rounded-xl shadow-lg transition active:scale-95"><i class="fas fa-paper-plane text-lg"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let history = [];

        async function send() {
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if(!txt) return;

            document.getElementById('welcome')?.remove();
            appendMsg('user', txt);
            inp.value = '';

            const feed = document.getElementById('chatFeed');
            const loader = document.createElement('div');
            loader.id = 'loader';
            loader.className = 'ml-4 mt-2 text-xs text-purple-400 font-mono animate-pulse';
            loader.innerText = 'GENERATING...';
            feed.appendChild(loader);
            feed.scrollTop = feed.scrollHeight;

            try {
                const res = await fetch('/api/chat', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ 
                        message: txt, 
                        history: history, 
                        mode: document.getElementById('mode-select').value,
                        model: document.getElementById('model-select').value
                    }) 
                });
                const data = await res.json();
                document.getElementById('loader').remove();
                appendMsg('ai', data.response || "Error");
                if(data.response && !data.response.includes('![') && !data.response.includes('Error')) {
                    history.push({"role": "assistant", "content": data.response});
                }
            } catch(e) {
                document.getElementById('loader').remove();
                appendMsg('ai', "‚ùå Connection Failed");
            }
        }

        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
            
            let html = marked.parse(text);
            div.innerHTML = `<div class="p-4 md:p-5 max-w-[85%] ${role === 'user' ? 'msg-user' : 'msg-ai'} shadow-lg overflow-hidden break-words">${html}</div>`;
            
            // SMART DOWNLOAD BUTTON INJECTOR
            const img = div.querySelector('img');
            if (role === 'ai' && img) {
                // Ensure image loads first so we have src
                img.onload = () => {
                    const btn = document.createElement('a');
                    btn.href = img.src;
                    btn.download = `VinOS-Gen-${Date.now()}.png`;
                    btn.className = 'download-btn';
                    btn.innerHTML = '<i class="fas fa-download"></i> Download High-Res';
                    img.parentNode.appendChild(btn);
                    
                    // Auto scroll after image loads
                    document.getElementById('chatFeed').scrollTop = document.getElementById('chatFeed').scrollHeight;
                };
            }

            const feed = document.getElementById('chatFeed');
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
        }

        document.getElementById('inp').addEventListener('keydown', (e) => { 
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); } 
        });
    </script>
</body>
</html>
