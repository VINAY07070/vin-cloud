<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 100%); 
            color: #e5e5e5; 
            font-family: 'Outfit', sans-serif; 
            overflow: hidden; 
        }
        
        /* --- PARTICLE BACKGROUND --- */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; pointer-events: none; }
        .particle { position: absolute; width: 3px; height: 3px; background: radial-gradient(circle, #6366f1 0%, transparent 70%); border-radius: 50%; animation: float-particle 20s infinite ease-in-out; }
        @keyframes float-particle {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0.8; }
        }
        
        /* --- ANIMATIONS --- */
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 
            0%, 100% { transform: translateY(0px); } 
            50% { transform: translateY(-10px); } 
        }
        @keyframes pulse-glow { 
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); } 
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6); } 
        }
        @keyframes typing-dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .msg-enter { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .fade-in { animation: fadeIn 0.6s ease-out; }
        
        /* --- CHAT BUBBLES --- */
        .msg-user { 
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); 
            color: white; 
            border-radius: 24px 24px 6px 24px; 
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }
        .msg-user::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
        }
        .msg-user:hover::before {
            animation: shimmer 1.5s;
        }
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        .msg-ai { 
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
            color: #d4d4d8; 
            border-radius: 24px 24px 24px 6px; 
            border: 1px solid rgba(99, 102, 241, 0.2); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- TYPING INDICATOR --- */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 12px 20px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* --- INTERACTIVE ELEMENTS --- */
        .btn-hover { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative;
        }
        .btn-hover:active { transform: scale(0.95); }
        .btn-hover:hover { transform: translateY(-2px); }
        
        /* Input Glow */
        #inp:focus { 
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3); 
            border-color: #6366f1; 
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #6366f1 0%, #8b5cf6 100%); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mobile improvements */
        @media (max-width: 768px) {
            .msg-user, .msg-ai { max-width: 90% !important; }
            #chatFeed { padding-bottom: 180px !important; }
        }

        /* Markdown styling */
        .msg-ai pre {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .msg-ai code {
            background: rgba(99, 102, 241, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .msg-ai pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Particle Background -->
    <div id="particles"></div>

    <!-- Header -->
    <div class="relative z-10 h-16 glass sticky top-0 flex items-center justify-between px-4 md:px-6 fade-in" style="animation-delay: 0.1s;">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg" style="animation: pulse-glow 3s infinite;">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <div class="flex flex-col">
                <div class="text-lg md:text-xl font-bold tracking-tight text-white flex items-center gap-2">
                    Vin<span class="text-indigo-400">OS</span>
                </div>
                <div class="text-[9px] text-gray-500 uppercase tracking-wider">Neural Interface</div>
            </div>
        </div>
        <div class="flex gap-2 md:gap-3">
            <button onclick="clearHistory(); sound.click()" class="btn-hover text-[9px] md:text-[10px] font-semibold text-zinc-400 hover:text-white uppercase tracking-wider glass px-3 md:px-4 py-2 rounded-full hover:bg-white/10">
                Clear
            </button>
            <a href="/logout" onclick="sound.click()" class="btn-hover text-[9px] md:text-[10px] font-semibold text-red-400 hover:text-red-300 uppercase tracking-wider px-2 md:px-3 py-2">
                Exit
            </a>
        </div>
    </div>

    <!-- Chat Feed -->
    <div id="chatFeed" class="relative z-10 flex-1 overflow-y-auto p-4 md:p-6 space-y-6 pb-40 scroll-smooth">
        <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-50 select-none fade-in" style="animation-delay: 0.2s;">
            <div class="w-24 h-24 rounded-2xl bg-gradient-to-br from-indigo-500/20 to-purple-600/20 flex items-center justify-center mb-6 glass" style="animation: float 4s infinite ease-in-out">
                <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight bg-gradient-to-r from-white to-indigo-300 bg-clip-text text-transparent">System Online</h1>
            <p class="text-[10px] md:text-xs mt-3 text-zinc-500 uppercase tracking-[0.3em]">Awaiting Input</p>
        </div>
    </div>

    <!-- Input Area -->
    <div class="fixed bottom-0 w-full bg-gradient-to-t from-[#0a0a0f] via-[#0a0a0f] to-transparent p-4 md:p-6 pb-6 md:pb-8 z-20 fade-in" style="animation-delay: 0.3s;">
        <div class="max-w-3xl mx-auto relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-2xl opacity-30 group-hover:opacity-50 transition duration-500 blur-xl"></div>
            <div class="relative flex items-end gap-2 glass p-2 rounded-2xl shadow-2xl border border-white/20">
                <textarea 
                    id="inp" 
                    rows="1" 
                    class="flex-1 bg-transparent text-white placeholder-zinc-500 text-sm md:text-base p-3 md:p-4 focus:outline-none resize-none max-h-32 transition-colors rounded-xl" 
                    placeholder="Enter command..."
                    style="min-height: 44px;"
                ></textarea>
                <button onclick="send(); sound.click()" class="btn-hover p-3 md:p-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 rounded-xl text-white shadow-lg shadow-indigo-500/30 disabled:opacity-50 disabled:cursor-not-allowed" id="sendBtn">
                    <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <div class="text-[9px] text-zinc-600 text-center mt-2 md:mt-3">Press Enter to send • Shift+Enter for new line</div>
        </div>
    </div>

    <script>
        // --- CREATE PARTICLES ---
        const particlesContainer = document.getElementById('particles');
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 20 + 's';
            particlesContainer.appendChild(particle);
        }

        // --- SOUND ENGINE ---
        class SoundFX {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            playTone(freq, type, duration) {
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }

            click() { this.playTone(800, 'sine', 0.1); }
            send() { this.playTone(600, 'triangle', 0.15); }
            receive() { this.playTone(400, 'sine', 0.3); }
            typing() { this.playTone(1200, 'sine', 0.05); }
        }
        const sound = new SoundFX();

        // --- APP LOGIC ---
        let history = [];
        let isProcessing = false;

        window.onload = () => {
            const saved = localStorage.getItem('vin_platinum_hist');
            if(saved) {
                history = JSON.parse(saved);
                if(history.length) document.getElementById('welcome').style.display='none';
                history.forEach(m => appendMsg(m.role, m.content, false));
            }
            autoResizeTextarea();
        };

        async function send() {
            if(isProcessing) return;
            
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if(!txt) return;

            sound.send();
            isProcessing = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('welcome').style.display='none';
            inp.value = '';
            inp.style.height = 'auto';
            
            appendMsg('user', txt);
            saveHist('user', txt);
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt, history: history })
                });
                const data = await res.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                setTimeout(() => {
                    sound.receive();
                    appendMsg('ai', data.response);
                    saveHist('assistant', data.response);
                    isProcessing = false;
                    document.getElementById('sendBtn').disabled = false;
                }, 300);
                
            } catch(e) {
                removeTypingIndicator();
                appendMsg('ai', "⚠️ Connection error. Please try again.");
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex justify-start mb-4 msg-enter';
            div.innerHTML = `
                <div class="msg-ai typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            document.getElementById('chatFeed').appendChild(div);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if(indicator) indicator.remove();
        }

        function appendMsg(role, text, animate=true) {
            const div = document.createElement('div');
            const isUser = role==='user';
            div.className = `flex ${isUser?'justify-end':'justify-start'} ${animate?'msg-enter':''} mb-4`;
            
            div.innerHTML = `
                <div class="flex flex-col ${isUser?'items-end':'items-start'} max-w-[85%] md:max-w-[75%]">
                    <div class="p-4 md:p-5 text-[14px] md:text-[15px] leading-relaxed ${isUser?'msg-user':'msg-ai'}">
                        ${isUser ? text : marked.parse(text)}
                    </div>
                    ${!isUser ? `
                    <button onclick="sound.click(); speak(this)" data-text="${text.replace(/"/g, '&quot;')}" class="mt-2 flex items-center gap-1.5 text-[9px] md:text-[10px] font-semibold text-zinc-500 hover:text-indigo-400 transition uppercase tracking-widest opacity-60 hover:opacity-100 btn-hover">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                        Speak
                    </button>
                    ` : ''}
                </div>
            `;
            document.getElementById('chatFeed').appendChild(div);
            scrollToBottom();
        }

        function speak(btn) {
            window.speechSynthesis.cancel();
            const text = btn.getAttribute('data-text');
            // Remove markdown syntax for better speech
            const cleanText = text.replace(/[#*`_~\[\]]/g, '').replace(/\n+/g, '. ');
            const utter = new SpeechSynthesisUtterance(cleanText);
            const voices = window.speechSynthesis.getVoices();
            const bestVoice = voices.find(v => v.name.includes("Google US English") || v.name.includes("Samantha"));
            if(bestVoice) utter.voice = bestVoice;
            utter.rate = 1.05;
            window.speechSynthesis.speak(utter);
        }

        function saveHist(role, content) {
            history.push({role, content});
            localStorage.setItem('vin_platinum_hist', JSON.stringify(history));
        }

        function clearHistory() {
            if(confirm("Clear conversation history?")) {
                localStorage.removeItem('vin_platinum_hist');
                location.reload();
            }
        }

        function scrollToBottom() {
            const feed = document.getElementById('chatFeed');
            setTimeout(() => {
                feed.scrollTop = feed.scrollHeight;
            }, 100);
        }

        // Auto-resize textarea
        function autoResizeTextarea() {
            const inp = document.getElementById('inp');
            inp.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 128) + 'px';
            });
        }

        // Typing sound
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if(e.key.length === 1) sound.typing();
        });

        // Enter to send
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if(e.key==='Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                send(); 
            }
        });

        // Touch improvements for mobile
        if('ontouchstart' in window) {
            document.body.style.webkitTouchCallout = 'none';
            document.body.style.webkitUserSelect = 'none';
        }
    </script>
</body>
</html>
