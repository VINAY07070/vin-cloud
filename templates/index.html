<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: #030303;
            --panel-color: #0e0e11;
            --text-main: #e5e5e5;
            --accent-color: #6366f1; /* Indigo */
            --bubble-user: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --bubble-ai: #18181b;
            --sig-color: rgba(255, 255, 255, 0.15);
        }

        [data-theme="cyberpunk"] {
            --bg-color: #0b0014;
            --panel-color: #1a0b2e;
            --text-main: #ffccff;
            --accent-color: #d946ef; /* Fuchsia */
            --bubble-user: linear-gradient(135deg, #d946ef 0%, #db2777 100%);
            --bubble-ai: #2e1065;
            --sig-color: rgba(217, 70, 239, 0.2);
        }

        [data-theme="matrix"] {
            --bg-color: #000000;
            --panel-color: #001100;
            --text-main: #00ff00;
            --accent-color: #00cc00;
            --bubble-user: linear-gradient(135deg, #008800 0%, #004400 100%);
            --bubble-ai: #002200;
            --sig-color: rgba(0, 255, 0, 0.15);
        }

        body { background: var(--bg-color); color: var(--text-main); font-family: 'Outfit', sans-serif; overflow: hidden; transition: background 0.5s ease; }
        
        /* --- SIGNATURE --- */
        .vinay-sig {
            position: fixed; bottom: 20px; right: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--sig-color);
            pointer-events: none;
            z-index: 0;
            user-select: none;
            transform: rotate(-5deg);
        }

        /* --- ANIMATIONS --- */
        .msg-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .msg-user { background: var(--bubble-user); color: white; border-radius: 20px 20px 4px 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .msg-ai { background: var(--bubble-ai); color: var(--text-main); border-radius: 20px 20px 20px 4px; border: 1px solid rgba(255,255,255,0.05); }

        /* Menu */
        #settingsMenu { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-menu { transform: translateY(-150%); }
    </style>
</head>
<body class="h-screen flex flex-col relative" data-theme="stealth">

    <div class="vinay-sig">Vinay</div>

    <div class="h-16 bg-white/5 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="text-xl font-bold tracking-tight flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            Vin<span style="color: var(--accent-color)">OS</span>
        </div>
        <div class="flex gap-3">
            <button onclick="toggleMenu()" class="text-[10px] font-bold uppercase tracking-widest opacity-60 hover:opacity-100 transition">
                Themes
            </button>
            <a href="/logout" class="text-[10px] font-bold text-red-500 uppercase tracking-widest hover:text-red-400 transition">
                Exit
            </a>
        </div>
    </div>

    <div id="settingsMenu" class="absolute top-16 left-0 w-full bg-[#111] border-b border-white/10 p-4 z-40 hidden-menu shadow-2xl">
        <div class="flex justify-center gap-4">
            <button onclick="setTheme('stealth')" class="px-4 py-2 rounded bg-gray-800 text-xs uppercase tracking-widest hover:bg-gray-700">Stealth</button>
            <button onclick="setTheme('cyberpunk')" class="px-4 py-2 rounded bg-fuchsia-900 text-fuchsia-200 text-xs uppercase tracking-widest hover:bg-fuchsia-800">Cyberpunk</button>
            <button onclick="setTheme('matrix')" class="px-4 py-2 rounded bg-green-900 text-green-200 text-xs uppercase tracking-widest hover:bg-green-800">Matrix</button>
        </div>
    </div>

    <div id="chatFeed" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 pb-32 scroll-smooth z-10">
        <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-40 select-none">
            <h1 class="text-3xl font-bold tracking-tight">System Online</h1>
            <p class="text-xs mt-3 uppercase tracking-[0.3em]">Awaiting Input</p>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 pb-8 z-20">
        <div class="max-w-3xl mx-auto flex items-end gap-2 bg-white/5 backdrop-blur border border-white/10 p-2 rounded-2xl shadow-2xl">
            <textarea id="inp" rows="1" class="flex-1 bg-transparent placeholder-white/30 text-sm p-4 focus:outline-none resize-none max-h-32 rounded-xl" placeholder="Enter command..."></textarea>
            <button onclick="send()" class="p-4 rounded-xl text-white shadow-lg transition transform active:scale-95" style="background-color: var(--accent-color)">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // --- THEME ENGINE ---
        function toggleMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('hidden-menu');
        }
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            toggleMenu(); // Close menu
        }

        // --- APP LOGIC ---
        let history = [];
        window.onload = () => {
            const saved = localStorage.getItem('vin_god_hist');
            if(saved) {
                history = JSON.parse(saved);
                if(history.length) document.getElementById('welcome').style.display='none';
                history.forEach(m => appendMsg(m.role, m.content, false));
            }
        };

        async function send() {
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if(!txt) return;

            document.getElementById('welcome').style.display='none';
            inp.value = '';
            inp.style.height = 'auto';
            
            appendMsg('user', txt);
            saveHist('user', txt);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt, history: history })
                });
                const data = await res.json();
                appendMsg('ai', data.response);
                saveHist('assistant', data.response);
            } catch(e) {
                appendMsg('ai', "SYSTEM ERROR.");
            }
        }

        function appendMsg(role, text, animate=true) {
            const div = document.createElement('div');
            const isUser = role==='user';
            div.className = `flex ${isUser?'justify-end':'justify-start'} ${animate?'msg-enter':''} mb-4`;
            
            div.innerHTML = `
                <div class="flex flex-col ${isUser?'items-end':'items-start'} max-w-[85%]">
                    <div class="p-4 text-[15px] leading-relaxed ${isUser?'msg-user':'msg-ai'}">
                        ${marked.parse(text)}
                    </div>
                </div>
            `;
            document.getElementById('chatFeed').appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function saveHist(role, content) {
            history.push({role, content});
            localStorage.setItem('vin_god_hist', JSON.stringify(history));
        }

        // Auto-Resize Input
        document.getElementById('inp').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
