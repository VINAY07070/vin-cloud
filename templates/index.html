<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #030303; color: #e5e5e5; font-family: 'Outfit', sans-serif; overflow: hidden; }
        
        /* --- ANIMATIONS --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
        
        .msg-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        /* --- CHAT BUBBLES --- */
        .msg-user { 
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); 
            color: white; 
            border-radius: 20px 20px 4px 20px; 
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }
        .msg-ai { 
            background: #18181b; 
            color: #d4d4d8; 
            border-radius: 20px 20px 20px 4px; 
            border: 1px solid #27272a; 
        }

        /* --- INTERACTIVE ELEMENTS --- */
        .btn-hover { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-hover:active { transform: scale(0.92); }
        
        /* Input Glow */
        #inp:focus { box-shadow: 0 0 30px rgba(99, 102, 241, 0.1); border-color: #6366f1; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="h-16 bg-[#030303]/80 backdrop-blur-md border-b border-white/5 flex items-center justify-between px-6 sticky top-0 z-50 fade-in">
        <div class="flex flex-col">
            <div class="text-xl font-bold tracking-tight text-white flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                Vin<span class="text-indigo-500">OS</span>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="clearHistory(); sound.click()" class="btn-hover text-[10px] font-semibold text-zinc-400 hover:text-white uppercase tracking-wider bg-white/5 px-4 py-2 rounded-full border border-white/5 hover:bg-white/10">
                Clear RAM
            </button>
            <a href="/logout" onclick="sound.click()" class="btn-hover text-[10px] font-semibold text-red-500 hover:text-red-400 uppercase tracking-wider px-2 py-2">
                Disconnect
            </a>
        </div>
    </div>

    <div id="chatFeed" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 pb-32 scroll-smooth">
        <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-40 select-none fade-in">
            <div class="w-20 h-20 rounded-full bg-indigo-500/10 flex items-center justify-center mb-6" style="animation: float 4s infinite ease-in-out">
                <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">System Online</h1>
            <p class="text-xs mt-3 text-zinc-500 uppercase tracking-[0.3em]">Awaiting Input</p>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-gradient-to-t from-[#030303] via-[#030303] to-transparent p-4 pb-8 fade-in">
        <div class="max-w-3xl mx-auto relative group">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl opacity-20 group-hover:opacity-40 transition duration-500 blur"></div>
            <div class="relative flex items-end gap-2 bg-[#0e0e11] border border-white/10 p-2 rounded-2xl shadow-2xl">
                <textarea id="inp" rows="1" class="flex-1 bg-transparent text-white placeholder-zinc-600 text-sm p-4 focus:outline-none resize-none max-h-32 transition-colors rounded-xl" placeholder="Enter command..."></textarea>
                <button onclick="send(); sound.click()" class="btn-hover p-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white shadow-lg shadow-indigo-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- SOUND ENGINE (Pure Code Audio) ---
        class SoundFX {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            playTone(freq, type, duration) {
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }

            click() { this.playTone(800, 'sine', 0.1); } // High blip
            send() { this.playTone(600, 'triangle', 0.15); } // Confirm sound
            receive() { this.playTone(400, 'sine', 0.3); } // Soft chime
            typing() { this.playTone(1200, 'sine', 0.05); } // Tiny click
        }
        const sound = new SoundFX();

        // --- APP LOGIC ---
        let history = [];
        window.onload = () => {
            const saved = localStorage.getItem('vin_platinum_hist');
            if(saved) {
                history = JSON.parse(saved);
                if(history.length) document.getElementById('welcome').style.display='none';
                history.forEach(m => appendMsg(m.role, m.content, false));
            }
        };

        async function send() {
            const inp = document.getElementById('inp');
            const txt = inp.value.trim();
            if(!txt) return;

            sound.send(); // PLAY SOUND
            document.getElementById('welcome').style.display='none';
            inp.value = '';
            inp.style.height = 'auto';
            
            appendMsg('user', txt);
            saveHist('user', txt);

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt, history: history })
                });
                const data = await res.json();
                
                setTimeout(() => {
                    sound.receive(); // PLAY SOUND
                    appendMsg('ai', data.response);
                    saveHist('assistant', data.response);
                }, 300); // Slight delay for realism
                
            } catch(e) {
                appendMsg('ai', "SYSTEM ERROR.");
            }
        }

        function appendMsg(role, text, animate=true) {
            const div = document.createElement('div');
            const isUser = role==='user';
            div.className = `flex ${isUser?'justify-end':'justify-start'} ${animate?'msg-enter':''} mb-4`;
            
            div.innerHTML = `
                <div class="flex flex-col ${isUser?'items-end':'items-start'} max-w-[85%]">
                    <div class="p-4 text-[15px] leading-relaxed ${isUser?'msg-user':'msg-ai'}">
                        ${marked.parse(text)}
                    </div>
                    ${!isUser ? `
                    <button onclick="sound.click(); speak(this)" class="mt-2 flex items-center gap-1.5 text-[10px] font-semibold text-zinc-500 hover:text-indigo-400 transition uppercase tracking-widest opacity-0 hover:opacity-100 group-hover:opacity-100 btn-hover">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                        Voice
                    </button>
                    <div class="hidden speak-text">${text}</div>
                    ` : ''}
                </div>
            `;
            document.getElementById('chatFeed').appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function speak(btn) {
            window.speechSynthesis.cancel();
            const text = btn.nextElementSibling.innerText;
            const utter = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const bestVoice = voices.find(v => v.name.includes("Google US English") || v.name.includes("Samantha"));
            if(bestVoice) utter.voice = bestVoice;
            utter.rate = 1.05;
            window.speechSynthesis.speak(utter);
        }

        function saveHist(role, content) {
            history.push({role, content});
            localStorage.setItem('vin_platinum_hist', JSON.stringify(history));
        }

        function clearHistory() {
            if(confirm("Clear local cache?")) {
                localStorage.removeItem('vin_platinum_hist');
                location.reload();
            }
        }

        // Typing Sound Effect
        document.getElementById('inp').addEventListener('keydown', () => sound.typing());
        document.getElementById('inp').addEventListener('keydown', (e) => {
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });
    </script>
</body>
</html>
