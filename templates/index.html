<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VinOS Ultima</title>
    <link rel="icon" href="https://t4.ftcdn.net/jpg/03/33/10/19/360_F_333101957_kYiZiasjb6SXJWqYchZ36H5MuFFsKtfv.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #030303; --panel: #0e0e11; --text: #e5e5e5; --accent: #6366f1; --radius: 24px; --border: 1px solid rgba(255,255,255,0.08); }
        [data-theme="cyberpunk"] { --bg: #05000a; --panel: #1a0b2e; --text: #ffccff; --accent: #d946ef; --radius: 4px; --border: 1px solid rgba(217, 70, 239, 0.3); }
        [data-theme="matrix"] { --bg: #000; --panel: #001100; --text: #00ff41; --accent: #008f11; --radius: 0px; --border: 1px solid rgba(0, 255, 65, 0.2); }
        
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; overflow: hidden; transition: background 0.5s; animation: fadeIn 1s ease; }
        [data-theme="matrix"] body { font-family: 'Share Tech Mono', monospace; }

        /* --- ANIMATIONS (12+ Types) --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes neonPulse { 0% { text-shadow: 0 0 5px var(--accent); } 50% { text-shadow: 0 0 20px var(--accent); } 100% { text-shadow: 0 0 5px var(--accent); } }
        @keyframes micWave { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        @keyframes hologram { 0% { opacity: 0.8; filter: hue-rotate(0deg); } 100% { opacity: 1; filter: hue-rotate(360deg); } }
        @keyframes menuSlide { from { transform: translateY(-150%); } to { transform: translateY(0); } }
        @keyframes btnPop { 0% { transform: scale(1); } 50% { transform: scale(0.95); } 100% { transform: scale(1); } }
        @keyframes trashShake { 0% { transform: rotate(0deg); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } 100% { transform: rotate(0deg); } }
        @keyframes glitch { 0% { transform: translate(0); } 2% { transform: translate(-2px, 2px); } 4% { transform: translate(2px, -2px); } 6% { transform: translate(0); } }
        @keyframes borderFlow { 0% { border-color: rgba(255,255,255,0.1); } 50% { border-color: var(--accent); } 100% { border-color: rgba(255,255,255,0.1); } }
        @keyframes typing { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* --- UI ELEMENTS --- */
        #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0; transition: opacity 1s; pointer-events: none; }
        [data-theme="matrix"] #matrixCanvas { opacity: 0.3; }

        .title-glow { animation: neonPulse 3s infinite; }
        .system-float { animation: float 6s ease-in-out infinite; }
        
        .input-box { background: var(--panel); border: var(--border); border-radius: var(--radius); transition: 0.3s; }
        .input-box:focus-within { border-color: var(--accent); box-shadow: 0 0 20px rgba(99, 102, 241, 0.15); animation: borderFlow 2s infinite; }
        
        .msg { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
        .msg-user { background: var(--accent); color: white; border-radius: 18px 18px 4px 18px; max-width: 85%; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3); }
        .msg-ai { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); border-radius: 18px 18px 18px 4px; max-width: 85%; }

        .msg-ai img, .msg-user img { border-radius: 12px; margin-top: 10px; max-width: 100%; animation: hologram 2s infinite linear; }
        
        #visionPreview { display: none; width: 40px; height: 40px; border-radius: 8px; object-fit: cover; border: 2px solid var(--accent); margin-right: 10px; animation: slideUp 0.3s ease; }

        #settingsMenu, #personaMenu { transform: translateY(-150%); transition: 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); background: var(--panel); border-bottom: var(--border); }
        .menu-open { transform: translateY(0) !important; }
        
        .active-persona { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        .icon-btn { cursor: pointer; transition: 0.2s; opacity: 0.7; }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); color: var(--accent); }
        .icon-btn:active { animation: btnPop 0.2s; }
        
        .mic-active { color: #ef4444 !important; animation: micWave 1.5s infinite; }
        
        .speaker-icon {
            display: inline-flex; align-items: center; justify-content: center;
            width: 24px; height: 24px; border-radius: 50%;
            background: rgba(255,255,255,0.1); margin-top: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .speaker-icon:hover { background: var(--accent); color: white; transform: rotate(15deg); }

        .trash-btn:hover { color: #f97316; animation: trashShake 0.5s ease; }
    </style>
</head>
<body class="h-screen flex flex-col relative" data-theme="stealth">
    
    <canvas id="matrixCanvas"></canvas>

    <div class="h-16 backdrop-blur-md flex items-center justify-between px-5 sticky top-0 z-50 border-b border-white/10" style="border-color: var(--border)">
        <div class="flex items-center gap-3">
            <img src="https://t4.ftcdn.net/jpg/03/33/10/19/360_F_333101957_kYiZiasjb6SXJWqYchZ36H5MuFFsKtfv.jpg" class="w-8 h-8 rounded-full shadow-lg hover:animate-spin">
            <div class="text-xl font-bold title-glow">Vin<span style="color: var(--accent)">OS</span></div>
        </div>
        <div class="flex gap-2">
            <button onclick="sfx.click(); togglePersona()" class="px-3 py-1 rounded-full text-xs font-bold bg-white/5 border border-white/10 hover:bg-white/10 transition hover:scale-105">BRAIN</button>
            <button onclick="sfx.click(); toggleMenu()" class="px-3 py-1 rounded-full text-xs font-bold bg-white/5 border border-white/10 hover:bg-white/10 transition hover:scale-105">THEME</button>
            
            <button onclick="clearHistory()" class="px-3 py-1 rounded-full text-xs font-bold text-orange-400 border border-orange-500/30 hover:bg-orange-500/10 trash-btn transition">WIPE</button>

            <a href="/logout" class="px-3 py-1 rounded-full text-xs font-bold text-red-500 border border-red-500/30 hover:bg-red-500/10 transition hover:scale-105">EXIT</a>
        </div>
    </div>

    <div id="settingsMenu" class="absolute top-16 left-0 w-full p-4 z-40 shadow-2xl flex justify-center gap-3">
        <button onclick="setTheme('stealth')" class="p-2 text-xs bg-gray-900 border border-gray-700 rounded text-white hover:scale-105 transition">Stealth</button>
        <button onclick="setTheme('matrix')" class="p-2 text-xs bg-black border border-green-500 text-green-500 font-mono hover:scale-105 transition">Matrix</button>
        <button onclick="setTheme('cyberpunk')" class="p-2 text-xs bg-purple-900 border border-purple-500 text-purple-200 hover:scale-105 transition">Cyber</button>
    </div>

    <div id="personaMenu" class="absolute top-16 left-0 w-full p-4 z-40 shadow-2xl flex justify-center gap-3 bg-black/90">
        <button onclick="setPersona('roaster')" id="btn-roaster" class="p-3 text-xs border border-white/20 rounded text-white w-32 active-persona transition transform hover:-translate-y-1">üíÄ Roaster</button>
        <button onclick="setPersona('scientist')" id="btn-scientist" class="p-3 text-xs border border-white/20 rounded text-white w-32 transition transform hover:-translate-y-1">‚öõÔ∏è Scientist</button>
    </div>

    <div id="chatFeed" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32 scroll-smooth z-10">
        <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-30 select-none system-float">
            <h1 class="text-3xl font-bold tracking-tight">System Online</h1>
            <p class="text-xs mt-2 uppercase tracking-[0.3em]">Ready for Input</p>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 pb-6 z-20 bg-gradient-to-t from-black via-black/80 to-transparent">
        <div class="max-w-3xl mx-auto flex items-end gap-2 p-2 input-box">
            <button onclick="sfx.click(); document.getElementById('fileInput').click()" class="p-3 text-zinc-500 hover:text-indigo-500 transition icon-btn" title="Upload Image">
                <i class="fas fa-image text-lg"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleFileSelect(this)">
            <img id="visionPreview">
            
            <textarea id="inp" rows="1" class="flex-1 bg-transparent placeholder-zinc-500 text-sm p-3 focus:outline-none resize-none max-h-32" style="color: var(--text)" placeholder="Enter command..."></textarea>
            
            <button id="mic-btn" onclick="toggleMic()" class="p-3 text-zinc-500 hover:text-red-500 transition icon-btn" title="Voice Input">
                <i class="fas fa-microphone text-lg"></i>
            </button>
            <button onclick="send()" class="p-3 rounded-xl text-white shadow-lg transition active:scale-90 hover:opacity-90" style="background-color: var(--accent)" title="Send">
                <i class="fas fa-paper-plane text-lg"></i>
            </button>
        </div>
    </div>

    <script>
        // --- SFX ENGINE (Sound Effects) ---
        const sfx = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            play: function(type) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                const t = this.ctx.currentTime;

                if (type === 'send') {
                    osc.frequency.setValueAtTime(400, t);
                    osc.frequency.exponentialRampToValueAtTime(800, t + 0.1);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                    osc.start(t);
                    osc.stop(t + 0.1);
                } else if (type === 'receive') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, t);
                    osc.frequency.exponentialRampToValueAtTime(400, t + 0.2);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                    osc.start(t);
                    osc.stop(t + 0.2);
                } else if (type === 'clear') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, t);
                    osc.frequency.exponentialRampToValueAtTime(50, t + 0.3);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
                    osc.start(t);
                    osc.stop(t + 0.3);
                } else if (type === 'click') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(600, t);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.05);
                    osc.start(t);
                    osc.stop(t + 0.05);
                } else if (type === 'upload') {
                    osc.frequency.setValueAtTime(500, t);
                    osc.frequency.linearRampToValueAtTime(1000, t + 0.15);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.15);
                    osc.start(t);
                    osc.stop(t + 0.15);
                }
            }
        };

        let currentPersona = "roaster";
        let history = [];
        let selectedFile = null;
        
        // Matrix Rain
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width/fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
                rainDrops[i]++;
            }
        }
        let matrixInterval;

        function toggleMenu() { document.getElementById('settingsMenu').classList.toggle('menu-open'); document.getElementById('personaMenu').classList.remove('menu-open'); }
        function togglePersona() { document.getElementById('personaMenu').classList.toggle('menu-open'); document.getElementById('settingsMenu').classList.remove('menu-open'); }
        
        function setTheme(t) { 
            sfx.play('click');
            document.body.setAttribute('data-theme', t); 
            toggleMenu();
            if(t === 'matrix') { clearInterval(matrixInterval); matrixInterval = setInterval(drawMatrix, 30); } 
            else { clearInterval(matrixInterval); ctx.clearRect(0,0,canvas.width,canvas.height); }
        }

        function setPersona(p) {
            sfx.play('click');
            currentPersona = p;
            document.getElementById('btn-roaster').classList.remove('active-persona');
            document.getElementById('btn-scientist').classList.remove('active-persona');
            document.getElementById(`btn-${p}`).classList.add('active-persona');
            togglePersona();
            appendMsg('ai', `Switched to ${p.toUpperCase()} mode. System Ready.`);
        }

        // --- NEW CLEAR HISTORY FUNCTION ---
        function clearHistory() {
            sfx.play('click');
            if(!confirm("‚ö†Ô∏è WIPE MEMORY?\nThis will permanently delete the conversation context.")) return;
            
            sfx.play('clear');
            history = [];
            const feed = document.getElementById('chatFeed');
            feed.innerHTML = `
                <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-30 select-none system-float">
                    <h1 class="text-3xl font-bold tracking-tight">Memory Purged</h1>
                    <p class="text-xs mt-2 uppercase tracking-[0.3em]">Ready for new input</p>
                </div>
            `;
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                sfx.play('upload');
                selectedFile = input.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('visionPreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            }
        }

        // --- AUDIO ---
        async function playVoice(text) {
            if(text.includes('![')) return;
            sfx.play('click');
            try {
                const existing = document.getElementById('active-audio');
                if(existing) existing.pause();
                const res = await fetch('/api/tts', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ text: text }) });
                const blob = await res.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                audio.id = 'active-audio';
                audio.play();
            } catch(e) {}
        }

        function toggleMic() {
            sfx.play('click');
            if (!('webkitSpeechRecognition' in window)) return alert("Use Chrome for voice.");
            const recognition = new webkitSpeechRecognition();
            const micBtn = document.getElementById('mic-btn');
            recognition.lang = 'en-US';
            recognition.onstart = () => micBtn.classList.add('mic-active');
            recognition.onend = () => micBtn.classList.remove('mic-active');
            recognition.onresult = (e) => {
                document.getElementById('inp').value = e.results[0][0].transcript;
                send();
            };
            recognition.start();
        }

        async function send() {
            const inp = document.getElementById('inp'); 
            const txt = inp.value.trim();
            if(!txt && !selectedFile) return;

            sfx.play('send');
            document.getElementById('welcome').style.display = 'none';
            inp.value = '';
            
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (e) => appendMsg('user', `<img src="${e.target.result}" style="max-width:100px; display:inline-block"><br>${txt}`);
                reader.readAsDataURL(selectedFile);
                document.getElementById('visionPreview').style.display = 'none';
            } else {
                appendMsg('user', txt);
            }
            
            // Show Loading Indicator
            const loadingId = 'loading-' + Date.now();
            const feed = document.getElementById('chatFeed');
            const loadDiv = document.createElement('div');
            loadDiv.id = loadingId;
            loadDiv.className = 'flex justify-start mb-4';
            loadDiv.innerHTML = `<div class="p-4 msg-ai opacity-50"><i class="fas fa-circle-notch fa-spin"></i> Processing...</div>`;
            feed.appendChild(loadDiv);
            feed.scrollTop = feed.scrollHeight;

            if (selectedFile) {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('prompt', txt || "Analyze this image.");
                selectedFile = null; 
                try {
                    const res = await fetch('/api/vision', { method: 'POST', body: formData });
                    const data = await res.json();
                    document.getElementById(loadingId).remove();
                    finishResponse(data.response);
                } catch(e) { document.getElementById(loadingId).remove(); appendMsg('ai', "Vision Error."); }
                return;
            }

            try {
                const res = await fetch('/api/chat', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ message: txt, history: history, mode: currentPersona }) 
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                finishResponse(data.response);
            } catch(e) { document.getElementById(loadingId).remove(); appendMsg('ai', "Connection Error."); }
        }

        function finishResponse(text) {
            sfx.play('receive');
            appendMsg('ai', text);
            if(!text.includes('![')) history.push({"role": "assistant", "content": text});
        }

        function appendMsg(role, text) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4 msg`;
            
            let contentHtml = marked.parse(text);
            if(role === 'ai' && !text.includes('![')) {
                const safeText = text.replace(/"/g, "&quot;").replace(/'/g, "\\'");
                contentHtml += `<div class="mt-2"><button onclick="playVoice('${safeText}')" class="speaker-icon" title="Read Aloud"><i class="fas fa-volume-up"></i></button></div>`;
            }

            div.innerHTML = `<div class="p-4 ${isUser ? 'msg-user' : 'msg-ai'} leading-relaxed shadow-lg">${contentHtml}</div>`;
            document.getElementById('chatFeed').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }
        
        document.getElementById('inp').addEventListener('keydown', (e) => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
    </script>
</body>
</html>
