<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINETERNITY AI - Premium Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0c29;
            --chat-bg: #302b63;
            --accent: #24243e;
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, var(--bg-color), var(--chat-bg), var(--accent));
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Premium Container --- */
        .main-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- Header --- */
        header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            background: -webkit-linear-gradient(var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Buttons & Inputs --- */
        .btn-icon {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 10px;
            border-radius: 50%;
        }

        .btn-icon:hover {
            color: var(--primary);
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary);
        }

        .clear-btn {
            color: #ff4b4b;
        }
        .clear-btn:hover {
            color: #ff6b6b;
            box-shadow: 0 0 15px #ff4b4b;
        }

        /* --- Chat Area --- */
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Scrollbar Styling */
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        #chat-box::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 4px; }

        /* --- Messages --- */
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
            animation: slideIn 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            word-wrap: break-word;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .ai-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.05);
            border-bottom-left-radius: 2px;
        }

        .message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            display: block;
        }

        /* Speaker Icon for AI */
        .speaker-icon {
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.7;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .speaker-icon:hover {
            opacity: 1;
            transform: scale(1.2);
            color: var(--primary);
        }

        /* --- Input Area --- */
        .input-area {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255,255,255,0.05);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            outline: none;
        }

        /* Mic Animation */
        .mic-active {
            color: #ff4b4b !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 75, 75, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }

        /* Image Preview */
        #preview-container {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            border-radius: 10px;
            display: none;
        }
        #preview-img {
            max-height: 80px;
            border-radius: 5px;
        }

        /* Settings Modal (API Key) */
        #api-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #24243e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }
        .modal-content input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
            margin-top: 15px;
        }
        .modal-content button {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--primary);
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="api-modal">
        <div class="modal-content">
            <h2>ðŸ”‘ VINETERNITY Access</h2>
            <p>Enter your Groq API Key to start</p>
            <input type="password" id="api-key-input" placeholder="gsk_...">
            <br>
            <button onclick="saveApiKey()">Enter World</button>
        </div>
    </div>

    <div class="main-container">
        <header>
            <h1>VinEternity AI</h1>
            <button class="btn-icon clear-btn" id="clear-btn" title="Clear History">
                <i class="fas fa-trash-alt"></i>
            </button>
        </header>

        <div id="chat-box">
            <div class="message ai-msg">
                Hello! I am ready to analyze images and chat. Upload a photo or speak to me.
                <i class="fas fa-volume-up speaker-icon" onclick="speakText('Hello! I am ready to analyze images and chat.')"></i>
            </div>
        </div>

        <div id="preview-container">
            <img id="preview-img" src="" alt="Preview">
            <i class="fas fa-times" style="color:red; cursor:pointer; position:absolute; top:-5px; right:-5px; background:white; border-radius:50%; padding:2px;" onclick="clearImage()"></i>
        </div>

        <div class="input-area">
            <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            <button class="btn-icon" onclick="document.getElementById('image-upload').click()">
                <i class="fas fa-image"></i>
            </button>
            
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button class="btn-icon" id="mic-btn" onclick="toggleSpeech()">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>

            <button class="btn-icon" style="color: var(--primary);" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // NEW MODEL: Using Llama 4 Scout (or 3.2 90b if available) as 11b is decommissioned.
        const MODEL_ID = "meta-llama/llama-4-scout-17b-16e-instruct"; 
        let apiKey = "";
        let currentImageBase64 = null;
        let messages = [];

        // --- 2. SFX (Base64 for single file portability) ---
        const sfxSend = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"); // Placeholder short beep
        // Real short "pop" sound encoded
        const popSound = new Audio("data:audio/mp3;base64,SUQzBAAAAAABAFTSU1l........"); // (truncated for brevity, using simulated function below)
        
        function playSfx(type) {
            // Simple oscillator beeps if base64 fails or for cleanliness
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            
            if (type === 'send') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(440, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
            } else if (type === 'clear') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, ctx.currentTime + 0.2);
            }
            
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
            
            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        }

        // --- 3. API & LOGIC ---

        function saveApiKey() {
            const input = document.getElementById('api-key-input').value;
            if(input) {
                apiKey = input;
                document.getElementById('api-modal').style.display = 'none';
                playSfx('send');
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const text = inputField.value.trim();
            
            if (!text && !currentImageBase64) return;

            playSfx('send');

            // Add User Message to UI
            addMessageToUI(text, 'user', currentImageBase64);
            inputField.value = '';

            // Prepare API Payload
            const userContent = [];
            if (text) userContent.push({ type: "text", text: text });
            if (currentImageBase64) {
                userContent.push({ 
                    type: "image_url", 
                    image_url: { url: currentImageBase64 } 
                });
            }

            // Add to history
            messages.push({ role: "user", content: userContent });
            
            // Clear image after sending
            clearImage();

            // Call Groq
            addMessageToUI("Thinking...", 'ai', null, true); // loading state
            
            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL_ID,
                        messages: messages,
                        temperature: 0.7,
                        max_completion_tokens: 1024
                    })
                });

                const data = await response.json();
                
                // Remove loading message
                const chatBox = document.getElementById('chat-box');
                chatBox.removeChild(chatBox.lastChild);

                if (data.error) {
                    addMessageToUI("Error: " + data.error.message, 'ai');
                } else {
                    const aiText = data.choices[0].message.content;
                    messages.push({ role: "assistant", content: aiText });
                    addMessageToUI(aiText, 'ai');
                }

            } catch (err) {
                addMessageToUI("Connection Error: " + err.message, 'ai');
            }
        }

        function addMessageToUI(text, sender, imgData = null, isLoading = false) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-msg' : 'ai-msg');
            
            if(isLoading) {
                div.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
                div.id = "loading-msg";
            } else {
                // If image exists (User side)
                if(imgData) {
                    const img = document.createElement('img');
                    img.src = imgData;
                    div.appendChild(img);
                }
                
                // Text content
                const textSpan = document.createElement('span');
                textSpan.textContent = text;
                div.appendChild(textSpan);

                // Speaker Icon (Only for AI)
                if (sender === 'ai') {
                    const icon = document.createElement('i');
                    icon.className = "fas fa-volume-up speaker-icon";
                    // Escape single quotes for the onclick handler
                    const safeText = text.replace(/'/g, "\\'"); 
                    icon.setAttribute('onclick', `speakText('${safeText}')`);
                    div.appendChild(icon);
                }
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- 4. IMAGE HANDLING ---
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    document.getElementById('preview-img').src = currentImageBase64;
                    document.getElementById('preview-container').style.display = 'block';
                    playSfx('send');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentImageBase64 = null;
            document.getElementById('image-upload').value = '';
            document.getElementById('preview-container').style.display = 'none';
        }

        // --- 5. AUDIO FEATURES (TTS & STT) ---
        
        // Text to Speech
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Stop previous
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.pitch = 1;
                utterance.rate = 1;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("TTS not supported in this browser.");
            }
        }

        // Speech to Text
        function toggleSpeech() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition not supported (try Chrome).");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            const micBtn = document.getElementById('mic-btn');

            recognition.onstart = function() {
                micBtn.classList.add('mic-active');
            };

            recognition.onend = function() {
                micBtn.classList.remove('mic-active');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
            };

            recognition.start();
        }

        // --- 6. UTILITIES ---
        document.getElementById('clear-btn').addEventListener('click', () => {
            playSfx('clear');
            if(confirm("Clear conversation history?")) {
                document.getElementById('chat-box').innerHTML = '';
                messages = []; // Reset context
                // Add welcome back
                setTimeout(() => addMessageToUI("History Cleared. Fresh start!", 'ai'), 500);
            }
        });

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
