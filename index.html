<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinEternity OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* AESTHETICS */
        :root { --bg: #030305; --panel: #0e0e11; --accent: #6366f1; }
        body { background-color: var(--bg); color: #e5e5e5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow: hidden; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* CHAT BUBBLES */
        .msg-user { background: var(--accent); color: white; border-radius: 12px 12px 0 12px; box-shadow: 0 0 15px rgba(99, 102, 241, 0.3); }
        .msg-ai { background: var(--panel); border: 1px solid #222; border-radius: 12px 12px 12px 0; }
        
        /* CODE BLOCKS */
        pre { background: #000 !important; border: 1px solid #333; padding: 15px; border-radius: 8px; margin-top: 10px; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; }
        
        /* SIGNATURE */
        .vk-sig { font-family: 'Cinzel', serif; position: absolute; bottom: 20px; right: 20px; font-size: 3rem; opacity: 0.1; pointer-events: none; z-index: 0; user-select: none; }
        
        /* ANIMATIONS */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* LOADING */
        .dot { width: 6px; height: 6px; background: #666; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body class="flex h-screen relative">

    <div class="vk-sig">Vinay</div>

    <div class="w-72 bg-[#08080a] border-r border-white/5 hidden md:flex flex-col z-20">
        <div class="p-6 border-b border-white/5">
            <h1 class="text-xl font-bold tracking-widest">VIN <span class="text-indigo-500">OS</span></h1>
            <p class="text-[10px] text-gray-600 mt-1">SYSTEM ONLINE // v10.0</p>
        </div>

        <div class="p-4 space-y-6 flex-1">
            <div>
                <label class="text-[10px] uppercase text-gray-500 font-bold tracking-wider">Processing Unit</label>
                <select id="modelSelect" class="w-full mt-2 bg-[#111] border border-white/10 rounded text-xs text-gray-300 p-3 outline-none focus:border-indigo-500">
                    <option value="chatgpt-oss-120b">ChatGPT-OSS 120B (Premium)</option>
                    <option value="vin-flash-8b">VinFlash 8B (Speed)</option>
                    <option value="vin-creative-mix">VinCreative 8x7B (Story)</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] uppercase text-gray-500 font-bold tracking-wider">Data Ingestion</label>
                <div class="mt-2 border border-dashed border-white/10 rounded-lg p-4 text-center hover:bg-white/5 transition cursor-pointer" onclick="document.getElementById('pdfInput').click()">
                    <span class="text-xs text-indigo-400" id="fileName">Upload PDF Document</span>
                    <input type="file" id="pdfInput" class="hidden" accept=".pdf" onchange="handleFile(this)">
                </div>
            </div>
            
            <div class="text-[10px] text-gray-600 mt-4">
                * Autonomous Web Search Enabled<br>
                * Neural Image Generation Active<br>
                * Database Memory Secured
            </div>
        </div>

        <div class="p-4 border-t border-white/5">
            <a href="/logout" class="flex items-center gap-2 text-xs text-red-400 hover:text-red-300 transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Terminate Session
            </a>
        </div>
    </div>

    <div class="flex-1 flex flex-col relative bg-transparent z-10">
        
        <div class="md:hidden h-14 border-b border-white/5 flex items-center justify-between px-4 bg-[#08080a]">
            <span class="font-bold">VinEternity</span>
        </div>

        <div id="chatFeed" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6 pb-40 scroll-smooth">
            <div id="welcome" class="h-full flex flex-col items-center justify-center opacity-30 text-center">
                <div class="text-6xl mb-4">ðŸ’ </div>
                <h2 class="text-2xl font-light">Welcome, Architect.</h2>
                <p class="text-sm mt-2">Systems Ready. Awaiting Input.</p>
            </div>
        </div>

        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-[#030305] via-[#030305] to-transparent">
            <div class="max-w-4xl mx-auto bg-[#0e0e11] border border-white/10 rounded-xl p-2 flex items-end shadow-2xl">
                <textarea id="userInput" rows="1" class="w-full bg-transparent border-none outline-none text-gray-200 text-sm p-3 resize-none max-h-32 placeholder-gray-600" placeholder="Command VinEternity..."></textarea>
                <button onclick="send()" class="p-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg transition shadow-lg shadow-indigo-500/20">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                </button>
            </div>
            <div class="text-center mt-2">
                <p class="text-[9px] text-gray-700 uppercase tracking-widest">Vinay Intelligence Systems â€¢ 2026</p>
            </div>
        </div>
    </div>

    <script>
        // --- SYSTEM INIT ---
        let currentFile = null;
        const feed = document.getElementById('chatFeed');
        const historyData = {{ history|safe }}; // Auto-load DB history

        // Load History
        if (historyData.length > 0) {
            document.getElementById('welcome').style.display = 'none';
            historyData.forEach(msg => appendMsg(msg.role, msg.content, false));
        }

        // --- FILE HANDLING ---
        function handleFile(input) {
            if(input.files[0]) {
                currentFile = input.files[0];
                document.getElementById('fileName').innerText = "ðŸ“„ " + currentFile.name;
                document.getElementById('fileName').className = "text-xs text-green-400 font-bold";
            }
        }

        // --- VOICE 3.0 ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            // Select best English voice
            const bestVoice = voices.find(v => v.name.includes("Google US English") || v.name.includes("Samantha")) || voices[0];
            utter.voice = bestVoice;
            utter.rate = 1.0; 
            window.speechSynthesis.speak(utter);
        }

        // --- CORE LOGIC ---
        async function send() {
            const input = document.getElementById('userInput');
            const txt = input.value.trim();
            if(!txt && !currentFile) return;

            // UI Reset
            document.getElementById('welcome').style.display = 'none';
            input.value = '';
            input.style.height = 'auto';

            // User Bubble
            appendMsg('user', txt + (currentFile ? ` [Attached: ${currentFile.name}]` : ''));

            // Loading
            const loadId = 'load-'+Date.now();
            appendLoading(loadId);

            try {
                const formData = new FormData();
                formData.append('message', txt);
                formData.append('model', document.getElementById('modelSelect').value);
                if(currentFile) formData.append('file', currentFile);

                const res = await fetch('/api/interact', { method: 'POST', body: formData });
                const data = await res.json();
                
                document.getElementById(loadId).remove();

                if(data.type === 'error') appendMsg('system', "SYSTEM ERROR: " + data.content);
                else if(data.type === 'image') appendImage(data.content);
                else appendMsg('assistant', data.content);

                // Reset File
                if(currentFile) {
                    currentFile = null;
                    document.getElementById('fileName').innerText = "Upload PDF Document";
                    document.getElementById('fileName').className = "text-xs text-indigo-400";
                    document.getElementById('pdfInput').value = "";
                }

            } catch(e) {
                document.getElementById(loadId).remove();
                appendMsg('system', "NETWORK FAILURE.");
            }
        }

        // --- RENDERERS ---
        function appendMsg(role, text, animate=true) {
            const div = document.createElement('div');
            const isUser = role === 'user';
            const isSystem = role === 'system';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} fade-in mb-6`;
            
            let contentHtml = isUser ? text : marked.parse(text);
            if(isSystem) contentHtml = `<span class="text-red-500 font-mono text-xs">${text}</span>`;

            div.innerHTML = `
                <div class="max-w-[85%] md:max-w-[75%] p-4 text-sm leading-7 ${isUser ? 'msg-user' : isSystem ? '' : 'msg-ai'}">
                    ${contentHtml}
                    ${!isUser && !isSystem ? `<div class="mt-2 flex gap-3 border-t border-white/5 pt-2">
                        <button onclick="speak(this.parentElement.parentElement.innerText)" class="text-[10px] text-gray-500 hover:text-white uppercase tracking-wider">ðŸ”Š Read</button>
                    </div>` : ''}
                </div>
            `;
            feed.appendChild(div);
            hljs.highlightAll();
            forceScroll();
        }

        function appendImage(url) {
            const div = document.createElement('div');
            div.className = "flex justify-start fade-in mb-6";
            div.innerHTML = `
                <div class="bg-[#111] p-2 rounded-lg border border-white/10">
                    <img src="${url}" class="rounded-md max-w-sm w-full shadow-lg cursor-pointer hover:scale-[1.01] transition" onclick="window.open('${url}')">
                    <div class="text-[10px] text-gray-500 mt-2 text-center uppercase tracking-widest">Generated by VinNeural</div>
                </div>
            `;
            feed.appendChild(div);
            forceScroll();
        }

        function appendLoading(id) {
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex justify-start mb-6";
            div.innerHTML = `
                <div class="msg-ai p-4 flex gap-1 items-center h-12">
                    <div class="dot" style="animation-delay: 0s"></div>
                    <div class="dot" style="animation-delay: 0.2s"></div>
                    <div class="dot" style="animation-delay: 0.4s"></div>
                </div>
            `;
            feed.appendChild(div);
            forceScroll();
        }

        // --- AUTO SCROLL FIX (MUTATION OBSERVER) ---
        function forceScroll() {
            feed.scrollTop = feed.scrollHeight;
        }
        
        // Watch for changes and scroll
        const observer = new MutationObserver(forceScroll);
        observer.observe(feed, { childList: true, subtree: true });

        // --- UTILS ---
        const tx = document.getElementById('userInput');
        tx.addEventListener('keydown', e => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
        });
        tx.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
